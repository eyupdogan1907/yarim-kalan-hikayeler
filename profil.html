<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        img {
            max-width: 200px;
            border-radius: 10px;
        }
        h1 {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <img id="profilFoto" src="" alt="Profil fotoğrafı">
    <h1 id="ad"></h1>
    <p id="bio" style="font-style: italic;"></p>
    <p><strong>Konum:</strong> <span id="konum"></span></p>
    <p><strong>Pi Bakiyesi:</strong> <span id="piBakiyesi"></span></p>
    <a href="login.html">Çıkış yap</a>

    <script>
        const params = new URLSearchParams(window.location.search);
        const userId = params.get("id");

        fetch("data/users.json?v=" + Date.now())
            .then(res => res.json())
            .then(users => {
                const user = users.find(u => u.id == userId);
                if (!user) {
                    document.body.innerHTML = "<p>Kullanıcı bulunamadı</p>";
                    return;
                }
                document.getElementById("profilFoto").src = user.profilFoto;
                document.getElementById("ad").textContent = user.ad;
                document.getElementById("bio").textContent = user.bio;
                document.getElementById("konum").textContent = user.konum;
                document.getElementById("piBakiyesi").textContent = user.piBakiyesi;
            });
    </script>
</body>
</html>
