<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Yarım Kalan Hikayeler - Profil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f1222;
      color: #eee;
      padding: 20px;
    }
    .profile {
      max-width: 400px;
      margin: auto;
      background: #171a2e;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
    }
    img {
      width: 150px;
      height: 150px;
      border-radius: 12px;
      object-fit: cover;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="profile">
    <img id="foto" src="" alt="Profil Fotoğrafı">
    <h2 id="isim"></h2>
    <p id="sehir"></p>
  </div>

  <script>
    async function loadProfile() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");

      const response = await fetch("data/users.json");
      const users = await response.json();
      const user = users.find(u => u.id == id);

      if (user) {
        document.getElementById("foto").src = user.foto;
        document.getElementById("isim").textContent = user.isim;
        document.getElementById("sehir").textContent = "Şehir: " + user.sehir;
      } else {
        document.body.innerHTML = "<h1>Kullanıcı bulunamadı!</h1>";
      }
    }

    loadProfile();
  </script>
</body>
</html>
