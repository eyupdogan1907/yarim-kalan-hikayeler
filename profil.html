<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <title>Yarım Kalan Hikayeler — Profil</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <link rel="stylesheet" href="style.css?v=4">
</head>
<body>
  <header>
    <h1>Yarım Kalan Hikayeler — Profil</h1>
  </header>
  <div class="wrap wide">
    <div id="profileCard" class="card">Yükleniyor…</div>
    <div class="navrow">
      <button class="nav" id="prevBtn" type="button">← Önceki</button>
      <button class="nav" id="backBtn" type="button">Başka kullanıcı seç</button>
      <button class="nav" id="nextBtn" type="button">Sonraki →</button>
    </div>
  </div>

  <script>
    (function(){
      var list = [];

      function getParam(name){ return new URLSearchParams(window.location.search).get(name); }

      function el(tag, props, children){
        var e = document.createElement(tag);
        if (props) Object.keys(props).forEach(function(k){
          if (k === 'class') e.className = props[k];
          else if (k === 'text') e.textContent = props[k];
          else e.setAttribute(k, props[k]);
        });
        if (children){
          children.forEach(function(c){
            if (typeof c === 'string') e.appendChild(document.createTextNode(c));
            else if (c) e.appendChild(c);
          });
        }
        return e;
      }

      function renderUser(u){
        var container = document.getElementById('profileCard');
        container.innerHTML = '';

        var img = el('img', {class:'ph', src:u.foto, alt:u.ad});
        img.onerror = function(){ this.onerror=null; this.src='https://via.placeholder.com/180'; };

        var name = el('h2', null, [
          u.ad + ' ',
          el('span', {class:'muted'}, ['(' + u.yas + ')'])
        ]);
        name.style.margin = '0 0 6px';

        var desc = el('div', {class:'muted'}, [u.aciklama || '']);

        var chipsWrap = el('div', {class:'chips'});
        (u.ulassim || []).forEach(function(t){ chipsWrap.appendChild(el('span', {class:'chip'}, [t])); });

        var timeWrap = el('div', {class:'chips'});
        (u.karsilasma || []).forEach(function(t){ timeWrap.appendChild(el('span', {class:'chip'}, [t])); });

        var right = el('div', null, [name, desc, chipsWrap, timeWrap]);
        var grid = el('div', {class:'profile'}, [img, right]);

        container.appendChild(grid);
      }

      function goTo(id){
        localStorage.setItem('ykh_selected_user_id', id);
        window.location.href = 'profil.html?id=' + encodeURIComponent(id);
      }

      function wireNav(currentId){
        var idx = list.findIndex(function(x){ return String(x.id)===String(currentId); });
        var prevBtn = document.getElementById('prevBtn');
        var nextBtn = document.getElementById('nextBtn');

        prevBtn.disabled = (idx <= 0);
        nextBtn.disabled = (idx === -1 || idx >= list.length - 1);

        prevBtn.onclick = function(){ if (idx > 0) goTo(list[idx-1].id); };
        nextBtn.onclick = function(){ if (idx < list.length - 1) goTo(list[idx+1].id); };
      }

      function wireBack(){
        document.getElementById('backBtn').onclick = function(){
          // Mutlak URL ile geri (GitHub Pages'te garantili)
          window.location.href = "https://eyupdogan1907.github.io/yarim-kalan-hikayeler/login.html";
        };
      }

      function loadProfile(){
        var urlId = getParam('id');
        var storedId = localStorage.getItem('ykh_selected_user_id');
        var userId = urlId || storedId;
        var container = document.getElementById('profileCard');

        if(!userId){
          container.innerHTML = 'Kullanıcı seçilmedi. Lütfen <a href="https://eyupdogan1907.github.io/yarim-kalan-hikayeler/login.html">giriş sayfasına</a> dönün.';
          return;
        }

        fetch('data/users.json?v=' + Date.now())
          .then(function(res){ if(!res.ok){ throw new Error('users.json yüklenemedi ('+res.status+')'); } return res.json(); })
          .then(function(arr){
            list = arr;
            var u = list.find(function(x){ return String(x.id) === String(userId); });
            if(!u){
              container.innerHTML = 'Kullanıcı bulunamadı. <a href="https://eyupdogan1907.github.io/yarim-kalan-hikayeler/login.html">Geri dön</a>.';
              return;
            }
            renderUser(u);
            wireNav(userId);
          })
          .catch(function(err){
            console.error(err);
            container.textContent = 'Bir hata oluştu: ' + err.message;
          });
      }

      document.addEventListener('DOMContentLoaded', function(){
        wireBack();
        loadProfile();
      });
    })();
  </script>
</body>
</html>
