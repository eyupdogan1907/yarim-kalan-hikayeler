<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Profil</title>
  <style>
    body{font-family:system-ui;background:#ffd400;margin:0;text-align:center}
    #photo{width:150px;height:150px;object-fit:cover;border-radius:50%;background:#fff;margin:16px auto}
    .btn{display:inline-block;padding:10px 14px;border-radius:10px;background:#222;color:#fff;text-decoration:none;margin:8px}
  </style>
</head>
<body>
  <a class="btn" href="login.html">← Kullanıcı değiştir</a>
  <a class="btn" href="index.html">Ana sayfa</a>
  <h2 id="status">1) Sayfa yüklendi</h2>
  <img id="photo" alt="">
  <p id="out"></p>

  <script>
  (async () => {
    try {
      const s = msg => document.getElementById('status').textContent = msg;
      s('2) URL okunuyor…');
      const idStr = new URLSearchParams(location.search).get('id');
      const idNum = Number(idStr);
      if (!idNum) { s('HATA: id parametresi yok veya sayı değil'); return; }

      s('3) JSON fetch başlıyor…');
      // JSON aynı klasörde: profil.html ile aynı yerde
      const res = await fetch('kullanicilar.json?v=' + Date.now(), { cache: 'no-store' });
      document.getElementById('out').textContent = 'fetch status=' + res.status;
      if (!res.ok) { s('HATA: JSON açılamadı'); return; }

      s('4) JSON parse ediliyor…');
      const users = await res.json();

      s('5) Kullanıcı aranıyor (id=' + idNum + ')…');
      const u = users.find(x => Number(x.id) === idNum);
      if (!u) { s('HATA: Kullanıcı bulunamadı'); return; }

      s('6) Profil dolduruluyor…');
      document.getElementById('photo').src = u.profilFoto;
      document.getElementById('out').textContent =
        Ad: ${u.ad} | Konum: ${u.konum} | Pi: ${u.piBakiyesi};
      s('✓ Bitti');
    } catch (e) {
      document.getElementById('status').textContent = 'HATA: ' + e.message;
      console.error(e);
    }
  })();
  </script>
</body>
</html>
