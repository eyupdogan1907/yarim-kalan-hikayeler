<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        img { max-width: 150px; border-radius: 10px; }
        .container { max-width: 400px; margin: auto; }
    </style>
</head>
<body>

<div class="container">
    <h1 id="ad">Yükleniyor...</h1>
    <img id="profilFoto" src="" alt="Profil fotoğrafı">
    <p><strong>Konum:</strong> <span id="konum">—</span></p>
    <p><strong>Pi Bakiyesi:</strong> <span id="piBakiyesi">—</span> π</p>
    <p id="bio"></p>
    <button onclick="degistir()">Kullanıcı değiştir</button>
</div>

<script>
    // Girişte kaydedilen kullanıcı ID'sini al
    const seciliId = localStorage.getItem("seciliKullanici");

    if (!seciliId) {
        document.body.innerHTML = "<h2>Kullanıcı bulunamadı.</h2>";
    } else {
        fetch("data/kullanicilar.json")
            .then(response => {
                if (!response.ok) {
                    throw new Error("Veri yüklenemedi");
                }
                return response.json();
            })
            .then(veriler => {
                const kullanici = veriler.find(k => k.id == seciliId);
                if (!kullanici) {
                    document.body.innerHTML = "<h2>Kullanıcı bulunamadı.</h2>";
                } else {
                    document.getElementById("ad").textContent = kullanici.ad;
                    document.getElementById("profilFoto").src = kullanici.profilFoto;
                    document.getElementById("konum").textContent = kullanici.konum;
                    document.getElementById("piBakiyesi").textContent = kullanici.piBakiyesi;
                    document.getElementById("bio").textContent = kullanici.bio;
                }
            })
            .catch(hata => {
                console.error(hata);
                document.body.innerHTML = "<h2>Bir hata oluştu.</h2>";
            });
    }

    function degistir() {
        localStorage.removeItem("seciliKullanici");
        window.location.href = "login.html";
    }
</script>

</body>
</html>
