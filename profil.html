<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Profil</title>
<style>
  body { font-family: Arial; text-align: center; padding-top: 50px; }
  img { width: 150px; height: 150px; border-radius: 10px; }
</style>
</head>
<body>

<div id="profileContainer">
  <img id="profilePhoto" src="" alt="Profil Fotoğrafı"><br><br>
  <strong id="profileName"></strong><br>
  <span id="profileLocation"></span><br>
  <span id="profileBio"></span><br>
  <span id="profilePiBalance"></span> π
</div>

<script>
  const selectedUser = localStorage.getItem("selectedUser");

  if (!selectedUser) {
    document.body.innerHTML = "<h2>Kullanıcı bulunamadı.</h2>";
  } else {
    fetch("data/users.json")
      .then(res => res.json())
      .then(users => {
        const user = users.find(u => u.id == selectedUser);
        if (user) {
          document.getElementById("profilePhoto").src = user.photo;
          document.getElementById("profileName").textContent = user.name;
          document.getElementById("profileLocation").textContent = "Konum: " + user.location;
          document.getElementById("profileBio").textContent = "Bio: " + user.bio;
          document.getElementById("profilePiBalance").textContent = "Pi Bakiyesi: " + user.piBalance;
        } else {
          document.body.innerHTML = "<h2>Kullanıcı bulunamadı.</h2>";
        }
      });
  }
</script>

</body>
</html>
