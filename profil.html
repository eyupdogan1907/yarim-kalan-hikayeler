<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yarım Kalan Hikayeler — Profil</title>
  <style>
    *{box-sizing:border-box}
    :root{--bg:#0f1222;--card:#171a2e;--line:#263056;--txt:#eef;--muted:#9aa3d9;--accent:#7aa2ff}
    html,body{margin:0;height:100%}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;background:var(--bg);color:var(--txt)}
    header{padding:18px;text-align:center;border-bottom:1px solid var(--line)}
    h1{margin:0;font-size:20px}
    .wrap{max-width:920px;margin:0 auto;padding:16px}
    .card{background:var(--card);border:1px solid var(--line);border-radius:12px;padding:16px}
    a{color:var(--accent);text-decoration:none}
    .row{display:flex;gap:12px;align-items:center;justify-content:space-between;flex-wrap:wrap}
    .grid{display:grid;grid-template-columns:120px 1fr;gap:16px;align-items:start;margin-top:8px}
    .avatar{width:96px;height:96px;border-radius:16px;background:#101432;border:1px solid var(--line);display:grid;place-items:center;font-weight:700;font-size:28px;color:var(--muted);overflow:hidden}
    .muted{color:var(--muted)}
    ul{margin:8px 0 0 16px}
    hr{border:none;border-top:1px solid var(--line);margin:12px 0}
    .notice{border-left:4px solid var(--accent);padding:10px 12px;background:#10163a;border-radius:8px;margin:10px 0}
    .footer{opacity:.7;text-align:center;padding:18px}
  </style>
</head>
<body>
  <header><h1>Yarım Kalan Hikayeler — Profil</h1></header>

  <div class="wrap">
    <div class="card">
      <div class="row">
        <a href="login.html">← Kullanıcı değiştir</a>
        <button id="btnClear">Çıkış</button>
      </div>

      <div id="warn" class="notice" style="display:none"></div>

      <div class="grid">
        <div class="avatar" id="avatar">?</div>
        <div>
          <h2 id="name" style="margin:0 0 6px 0">—</h2>
          <div class="muted" id="subtitle">—</div>
          <hr/>
          <p id="bio">—</p>
          <p><strong>İlgi alanları:</strong></p>
          <ul id="interests"></ul>
          <p class="muted" id="lastSeen" style="margin-top:10px">Son görülme: —</p>
        </div>
      </div>
    </div>

    <div class="footer">© 2025 Yarım Kalan Hikayeler — Demo</div>
  </div>

<script>
const STORAGE_KEY = "ykh_currentUserId";
const FALLBACK = {
  "users": [
    {
      "id": "ayse",
      "name": "Ayşe Yılmaz",
      "age": 27,
      "job": "Endüstri Mühendisi",
      "city": "İstanbul",
      "bio": "Kitap kurdu, toplu taşımada romantik tesadüflerin peşinde.",
      "photo": "",
      "interests": ["kitap","kahve","koşu","müzik"],
      "lastSeen": "2025-08-12 18:40"
    },
    {
      "id": "ali",
      "name": "Ali Demir",
      "age": 30,
      "job": "Yazılım Geliştirici",
      "city": "İstanbul",
      "bio": "Metroda denk geldiğimiz o kişi belki de sensin. Merhaba demek için küçük bir cesaret yeter.",
      "photo": "",
      "interests": ["bisiklet","sinema","oyun","tekno"],
      "lastSeen": "2025-08-16 08:25"
    }
  ]
};

function showWarn(msg){
  const w = document.getElementById("warn");
  w.textContent = msg; w.style.display = "block";
}

async function loadUsers(){
  const candidates = ["data/users.json","./data/users.json","users.json","./users.json"];
  for(const url of candidates){
    try{
      const res = await fetch(url, {cache:"no-store"});
      if(res.ok){ return await res.json(); }
    }catch(e){ /* geç */ }
  }
  return FALLBACK;
}

function initials(name){
  if(!name) return "?";
  const parts = name.trim().split(/\s+/);
  const a = (parts[0]||"")[0]||"";
  const b = (parts[1]||"")[0]||"";
  return (a+b || a).toUpperCase();
}

function renderUser(u){
  document.getElementById("name").textContent = u.name || "İsimsiz";
  document.getElementById("subtitle").textContent = [u.age?${u.age}:null, u.job, u.city].filter(Boolean).join(" • ") || "—";
  document.getElementById("bio").textContent = u.bio || "—";
  document.getElementById("lastSeen").textContent = "Son görülme: " + (u.lastSeen || "—");

  const ul = document.getElementById("interests");
  ul.innerHTML = "";
  (u.interests || []).forEach(it=>{
    const li = document.createElement("li");
    li.textContent = it; ul.appendChild(li);
  });

  const av = document.getElementById("avatar");
  if(u.photo){
    const img = new Image();
    img.alt = u.name;
    img.style.width = "100%"; img.style.height = "100%"; img.style.objectFit = "cover";
    img.onerror = ()=>{ av.textContent = initials(u.name); };
    img.src = u.photo;
    av.textContent = ""; av.appendChild(img);
  }else{
    av.textContent = initials(u.name);
  }
}

(async function init(){
  const id = localStorage.getItem(STORAGE_KEY);
  if(!id){
    showWarn("Seçili kullanıcı bulunamadı. Lütfen önce giriş yapın.");
    return;
  }

  const data = await loadUsers();
  const user = (data.users || []).find(u => u.id === id);

  if(!user){
    showWarn("Seçili kullanıcı verilerde bulunamadı. Lütfen tekrar giriş yapın.");
    return;
  }

  renderUser(user);
})();

document.getElementById("btnClear").addEventListener("click", ()=>{
  localStorage.removeItem(STORAGE_KEY);
  location.href = "login.html";
});
</script>
</body>
</html>
