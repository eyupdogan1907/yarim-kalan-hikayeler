<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }
        img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            background: #f3f5f9;
        }
        h2 {
            margin: 15px 0 5px;
        }
        p {
            margin: 5px 0;
        }
        a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 15px;
            background: #6200ea;
            color: white;
            border-radius: 8px;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="card">
    <img id="profilFoto" src="" alt="Profil fotoğrafı">
    <h2 id="kullaniciAdi"></h2>
    <p><strong>Konum:</strong> <span id="konum"></span></p>
    <p><strong>Pi Bakiyesi:</strong> <span id="piBakiyesi"></span></p>
    <p id="aciklama"></p>
    <a href="login.html">Çıkış yap</a>
</div>

<script>
fetch("data/users.json?v=" + Date.now())
  .then(response => response.json())
  .then(data => {
    const secilenKullaniciId = localStorage.getItem("secilenKullanici");
    const u = data.find(k => k.id == secilenKullaniciId);

    if (!u) {
      document.getElementById("kullaniciAdi").textContent = "Kullanıcı bulunamadı";
      return;
    }

    document.getElementById("kullaniciAdi").textContent = u.ad;
    document.getElementById("konum").textContent = u.konum;
    document.getElementById("piBakiyesi").textContent = u.piBakiyesi;
    document.getElementById("aciklama").textContent = u.aciklama;

    var imgEl = document.getElementById("profilFoto");
    imgEl.alt = (u.ad || "Profil") + " profil fotoğrafı";

    // Önce gerçek foto
    imgEl.src = (u.profilFoto || "") + "?v=" + Date.now();

    // Yüklenemezse placeholder
    imgEl.onerror = function () {
      imgEl.src =
        'data:image/svg+xml;utf8,' +
        encodeURIComponent(`
          <svg xmlns="http://www.w3.org/2000/svg" width="512" height="512">
            <rect width="100%" height="100%" fill="#eef2f7"/>
            <circle cx="256" cy="200" r="100" fill="#cfd8e3"/>
            <rect x="100" y="340" width="312" height="140" rx="20" fill="#cfd8e3"/>
          </svg>
        `);
    };
  });
</script>

</body>
</html>
