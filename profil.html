<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <title>Yarım Kalan Hikayeler — Profil</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <style>
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;background:#0f1222;color:#eef}
    header{padding:20px;text-align:center}
    h1{margin:0;font-size:22px}
    .wrap{max-width:900px;margin:0 auto;padding:16px}
    .profile{display:grid;grid-template-columns:180px 1fr;gap:18px;align-items:start}
    .ph{width:180px;height:180px;border-radius:14px;object-fit:cover;background:#22263f;border:1px solid #263056}
    .card{background:#171a2e;border:1px solid #263056;border-radius:12px;padding:14px}
    .muted{opacity:.8}
    .chips{display:flex;gap:8px;flex-wrap:wrap;margin-top:8px}
    .chip{border:1px solid #2a3663;border-radius:999px;padding:6px 10px;font-size:13px;background:#0f142b}
    a.btn{display:inline-block;padding:10px 14px;border:1px solid #2a3663;border-radius:10px;text-decoration:none;color:#eef;background:#0f142b}
  </style>
</head>
<body>
  <header>
    <h1>Yarım Kalan Hikayeler — Profil</h1>
  </header>
  <div class="wrap">
    <div id="profileCard" class="card">
      Yükleniyor…
    </div>
    <p style="margin-top:12px">
      <a class="btn" href="login.html">← Başka kullanıcı seç</a>
    </p>
  </div>

  <script>
    function getParam(name){
      const p = new URLSearchParams(window.location.search);
      return p.get(name);
    }

    async function loadProfile(){
      try{
        const urlId = getParam('id');
        const storedId = localStorage.getItem('ykh_selected_user_id');
        const userId = urlId || storedId;

        const container = document.getElementById('profileCard');

        if(!userId){
          container.innerHTML = 'Kullanıcı seçilmedi. Lütfen <a href="login.html">giriş sayfasına</a> dönün.';
          return;
        }

        const res = await fetch('data/users.json?v=' + Date.now());
        if(!res.ok) throw new Error('users.json yüklenemedi');

        const list = await res.json();
        const u = list.find(x => String(x.id) === String(userId));

        if(!u){
          container.innerHTML = 'Kullanıcı bulunamadı. <a href="login.html">Geri dön</a>.';
          return;
        }

        container.innerHTML = `
          <div class="profile">
            <img class="ph" src="${u.foto}" alt="${u.ad}">
            <div>
              <h2 style="margin:0 0 6px">${u.ad} <span class="muted">(${u.yas})</span></h2>
              <div class="muted">${u.aciklama || ''}</div>
              ${Array.isArray(u.ulassim) && u.ulassim.length ? `
                <div class="chips" style="margin-top:10px">
                  ${u.ulassim.map(t => <span class="chip">${t}</span>).join('')}
                </div>
              ` : ''}
            </div>
          </div>
        `;
      }catch(err){
        console.error(err);
        document.getElementById('profileCard').innerHTML = 'Bir hata oluştu. Lütfen sayfayı yenileyin.';
      }
    }

    loadProfile();
  </script>
</body>
</html>
