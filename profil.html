<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <title>Yarım Kalan Hikayeler — Profil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    *{box-sizing:border-box}body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;background:#0f1222;color:#eef}
    header{padding:20px;text-align:center}
    h1{margin:0;font-size:22px}
    .wrap{max-width:900px;margin:0 auto;padding:16px}
    .profile{display:grid;grid-template-columns:180px 1fr;gap:18px;align-items:start}
    .ph{width:180px;height:180px;border-radius:14px;object-fit:cover;background:#22263f;border:1px solid #263056}
    .card{background:#171a2e;border:1px solid #263056;border-radius:12px;padding:14px}
    .muted{opacity:.8}
    .chips{display:flex;flex-wrap:wrap;gap:8px;margin-top:6px}
    .chip{padding:6px 10px;border-radius:999px;border:1px solid #2a3563}
    .nav{display:flex;gap:10px;flex-wrap:wrap}
    button{padding:10px 12px;border-radius:10px;border:1px solid #2a3563;background:#0f1222;color:#eef;cursor:pointer}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    @media (max-width:720px){ .profile{grid-template-columns:1fr} .grid{grid-template-columns:1fr} }
  </style>
</head>
<body>
  <header><h1>Yarım Kalan Hikayeler — Profil</h1></header>
  <div class="wrap">
    <div class="card profile">
      <img id="avatar" class="ph" alt="Profil foto" />
      <div>
        <div id="adsoyad" style="font-weight:700;font-size:20px">—</div>
        <div id="bio" class="muted" style="margin-top:6px">—</div>
        <div class="chips" id="ulasimChips"></div>
        <div class="muted" id="saat" style="margin-top:8px"></div>
        <div class="muted" id="konum" style="margin-top:2px"></div>
        <div class="nav" style="margin-top:14px">
          <button id="prevBtn">◀ Önceki</button>
          <button id="nextBtn">Sonraki ▶</button>
          <button id="backBtn">Başka kullanıcı seç</button>
        </div>
      </div>
    </div>

    <div class="grid" style="margin-top:12px">
      <div class="card">
        <div style="font-weight:600;margin-bottom:8px">Karşılaşılan Zaman Aralığı</div>
        <div id="saatBox" class="muted">—</div>
      </div>
      <div class="card">
        <div style="font-weight:600;margin-bottom:8px">Ulaşım Türleri</div>
        <div id="ulasimBox" class="muted">—</div>
      </div>
    </div>
  </div>

  <script>
    const state = { users: [], idx: 0 };

    function el(id){ return document.getElementById(id) }
    function getParam(name){
      const u = new URL(window.location.href);
      return u.searchParams.get(name);
    }

    async function load(){
      try{
        const res = await fetch("./data/users.json?ts="+Date.now());
        const json = await res.json();
        state.users = json.users || [];
        if(!state.users.length) throw new Error("Liste boş");

        // id paramı > localStorage > 0
        const qid = getParam("id");
        let id = qid || localStorage.getItem("currentUserId");
        if(!id){
          // hiçbir şey yoksa login'e gönder
          window.location.replace("./login.html");
          return;
        }
        const i = state.users.findIndex(u => String(u.id)===String(id));
        state.idx = i >= 0 ? i : 0;

        render();
      }catch(err){
        alert("Veriler yüklenemedi: "+err.message);
        console.error(err);
      }
    }

    function render(){
      const u = state.users[state.idx];
      if(!u) return;

      el("adsoyad").textContent = ${u.ad} ${u.soyad};
      el("bio").textContent = u.bio || "• • •";
      el("konum").textContent = (u.konum ? ("Konum: " + u.konum) : "");
      const saat = u.karsilasmaSaatAraligi || "—";
      el("saat").textContent = "Karşılaşılan zaman aralığı: " + saat;
      el("saatBox").textContent = saat;

      const ulasimArr = Array.isArray(u.ulasim) ? u.ulasim : (u.ulasim ? [u.ulasim] : []);
      el("ulasimBox").textContent = ulasimArr.length ? ulasimArr.join(", ") : "—";

      const chips = el("ulasimChips");
      chips.innerHTML = "";
      ulasimArr.forEach(t=>{
        const div = document.createElement("div");
        div.className = "chip";
        div.textContent = t;
        chips.appendChild(div);
      });

      const img = el("avatar");
      img.src = u.foto || "";
      img.onerror = () => {
        img.onerror = null;
        img.src = "data:image/svg+xml;charset=UTF-8," + encodeURIComponent(
          `<svg xmlns='http://www.w3.org/2000/svg' width='200' height='200'>
            <rect width='100%' height='100%' fill='#22263f'/>
            <text x='50%' y='50%' dominant-baseline='middle' text-anchor='middle' fill='#8aa' font-family='Arial' font-size='14'>Fotoğraf yok</text>
          </svg>`
        );
      };

      // Senkron için localStorage güncelle
      localStorage.setItem("currentUserId", String(u.id));
      // URL'yi de senkronla (paylaşılabilir link)
      const url = new URL(window.location.href);
      url.searchParams.set("id", u.id);
      history.replaceState(null, "", url.toString());
    }

    function prev(){ state.idx = (state.idx - 1 + state.users.length) % state.users.length; render(); }
    function next(){ state.idx = (state.idx + 1) % state.users.length; render(); }
    function back(){
      localStorage.removeItem("currentUserId");
      window.location.href = "./login.html";
    }

    el("prevBtn").addEventListener("click", prev);
    el("nextBtn").addEventListener("click", next);
    el("backBtn").addEventListener("click", back);

    load();
  </script>
</body>
</html>
