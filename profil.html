<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      text-align: center;
    }
    .profile-container {
      max-width: 400px;
      margin: 30px auto;
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .profile-container img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
    }
    h2 {
      margin: 15px 0 5px;
    }
    p {
      margin: 5px 0;
      color: #555;
    }
    .pi-balance {
      font-weight: bold;
      margin-top: 10px;
      color: purple;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <img id="profile-photo" src="" alt="Profil Fotoğrafı">
    <h2 id="profile-name"></h2>
    <p id="profile-location"></p>
    <p id="profile-bio"></p>
    <p class="pi-balance" id="profile-balance"></p>
  </div>

  <script>
    const users = [
      { id: 1, ad: "Ayşe", konum: "İstanbul", profilFoto: "images/ayse.png", bio: "Kitap kurdu, kısa mesafe yolcusu.", piBakiyesi: 3.14 },
      { id: 2, ad: "Tuğçe", konum: "Beyoğlu", profilFoto: "images/tugce.png", bio: "Camilere gitmeyi seviyor.", piBakiyesi: 1.41 },
      { id: 3, ad: "Yasemin", konum: "Şişli", profilFoto: "images/yasemin.png", bio: "Kayak yapmayı ve su sporlarıyla ilgileniyor.", piBakiyesi: 2.31 },
      { id: 4, ad: "Feyza", konum: "İstanbul", profilFoto: "images/feyza.jpg", bio: "Fotoğraf çekmeyi ve gezmeyi seviyor.", piBakiyesi: 1.85 },
      { id: 5, ad: "Burcu", konum: "İstanbul", profilFoto: "images/burcu.jpg", bio: "Gece hayatını seviyor.", piBakiyesi: 2.05 },
      { id: 6, ad: "Ebru", konum: "İstanbul", profilFoto: "images/ebru.jpg", bio: "Kitap kurdu.", piBakiyesi: 1.92 },
      { id: 7, ad: "Barış", konum: "İstanbul", profilFoto: "images/baris.jpg", bio: "Bisiklete binmeyi seviyor.", piBakiyesi: 1.82 },
      { id: 8, ad: "Okan", konum: "İstanbul", profilFoto: "images/okan.jpg", bio: "Sinema meraklısı.", piBakiyesi: 2.76 },
      { id: 9, ad: "Mehmet", konum: "İstanbul", profilFoto: "images/mehmet.jpg", bio: "Futbol oynamayı seviyor.", piBakiyesi: 1.67 },
      { id: 10, ad: "Kerem", konum: "İstanbul", profilFoto: "images/kerem.jpg", bio: "Yüzme sporu ile ilgileniyor.", piBakiyesi: 2.14 }
    ];

    // URL'den ?id= ile gelen değeri al
    const params = new URLSearchParams(window.location.search);
    const userId = parseInt(params.get("id"));

    // Kullanıcıyı bul
    const user = users.find(u => u.id === userId);

    if (user) {
      document.getElementById("profile-photo").src = user.profilFoto;
      document.getElementById("profile-name").textContent = user.ad;
      document.getElementById("profile-location").textContent = user.konum;
      document.getElementById("profile-bio").textContent = user.bio;
      document.getElementById("profile-balance").textContent = Pi Bakiyesi: ${user.piBakiyesi} π;
    } else {
      document.querySelector(".profile-container").innerHTML = "<p>Kullanıcı bulunamadı.</p>";
    }
  </script>
</body>
</html>
