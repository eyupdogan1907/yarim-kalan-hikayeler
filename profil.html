<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kullanıcı Profili</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; }
    img { max-width: 150px; border-radius: 8px; }
    .btn { display: inline-block; padding: 8px 12px; background: #4CAF50; color: #fff; text-decoration: none; margin: 5px 0; border-radius: 4px; }
    .btn:hover { background: #45a049; }
  </style>
</head>
<body>

  <div id="profile"></div>

  <div>
    <a class="btn" href="login.html">← Kullanıcı değiştir</a>
    <a class="btn" href="index.html">Ana sayfa</a>
    <a class="btn" id="cikis" href="#">Çıkış</a>
  </div>

  <script>
  (async () => {
    const base = 'https://eyupdogan1907.github.io/yarim-kalan-hikayeler/';
    const res = await fetch(base + 'kullanicilar.json', { cache: 'no-store' });
    const users = await res.json();

    // URL'den id oku, yoksa localStorage'dan oku
    const urlParams = new URLSearchParams(window.location.search);
    let id = urlParams.get('id') || localStorage.getItem('secili_kullanici_id');

    if (!id) {
      // ID yoksa login'e yönlendir
      window.location.href = 'login.html';
      return;
    }

    id = Number(id);
    const user = users.find(u => u.id === id);

    if (!user) {
      document.getElementById('profile').innerHTML = '<p>Kullanıcı bulunamadı.</p>';
      return;
    }

    document.getElementById('profile').innerHTML = `
      <h1>${user.ad}</h1>
      <img src="${base + user.profilFoto}" alt="${user.ad}">
      <p><strong>Konum:</strong> ${user.konum ?? '-'}</p>
    `;

    // Çıkış butonu
    document.getElementById('cikis').addEventListener('click', () => {
      localStorage.removeItem('secili_kullanici_id');
      window.location.href = 'login.html';
    });
  })();
  </script>

</body>
</html>
