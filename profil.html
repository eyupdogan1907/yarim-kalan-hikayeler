<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <title>Yarım Kalan Hikayeler — Profil</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <style>
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;background:#0f1222;color:#eef}
    header{padding:20px;text-align:center}
    h1{margin:0;font-size:22px}
    .wrap{max-width:900px;margin:0 auto;padding:16px}
    .profile{display:grid;grid-template-columns:180px 1fr;gap:18px;align-items:start}
    .ph{width:180px;height:180px;border-radius:14px;object-fit:cover;background:#22263f;border:1px solid #263056}
    .card{background:#171a2e;border:1px solid #263056;border-radius:12px;padding:14px}
    .muted{opacity:.8}
    .chips{display:flex;gap:8px;flex-wrap:wrap;margin-top:8px}
    .chip{border:1px solid #2a3663;border-radius:999px;padding:6px 10px;font-size:13px;background:#0f142b}
    a.btn{display:inline-block;padding:10px 14px;border:1px solid #2a3663;border-radius:10px;text-decoration:none;color:#eef;background:#0f142b}
  </style>
</head>
<body>
  <header>
    <h1>Yarım Kalan Hikayeler — Profil</h1>
  </header>
  <div class="wrap">
    <div id="profileCard" class="card">Yükleniyor…</div>
    <p style="margin-top:12px"><a class="btn" href="login.html">← Başka kullanıcı seç</a></p>
  </div>

  <script>
    (function(){
      function getParam(name){
        var p = new URLSearchParams(window.location.search);
        return p.get(name);
      }

      function el(tag, props, children){
        var e = document.createElement(tag);
        if (props) Object.keys(props).forEach(function(k){
          if (k === 'class') e.className = props[k];
          else if (k === 'text') e.textContent = props[k];
          else e.setAttribute(k, props[k]);
        });
        if (children){
          children.forEach(function(c){
            if (typeof c === 'string') e.appendChild(document.createTextNode(c));
            else if (c) e.appendChild(c);
          });
        }
        return e;
      }

      function renderUser(u){
        var container = document.getElementById('profileCard');
        container.innerHTML = '';

        var img = el('img', {class:'ph', src:u.foto, alt:u.ad});
        var name = el('h2', null, [
          u.ad + ' ',
          el('span', {class:'muted'}, ['(' + u.yas + ')'])
        ]);
        name.style.margin = '0 0 6px';

        var desc = el('div', {class:'muted'}, [u.aciklama || '']);

        var chipsWrap = el('div', {class:'chips'});
        if (Array.isArray(u.ulassim)){
          u.ulassim.forEach(function(t){
            chipsWrap.appendChild(el('span', {class:'chip'}, [t]));
          });
        }

        var right = el('div', null, [name, desc, chipsWrap]);
        var grid = el('div', {class:'profile'}, [img, right]);

        container.appendChild(grid);
      }

      function loadProfile(){
        var urlId = getParam('id');
        var storedId = localStorage.getItem('ykh_selected_user_id');
        var userId = urlId || storedId;
        var container = document.getElementById('profileCard');

        if(!userId){
          container.innerHTML = 'Kullanıcı seçilmedi. Lütfen <a href="login.html">giriş sayfasına</a> dönün.';
          return;
        }

        fetch('data/users.json?v=' + Date.now())
          .then(function(res){
            if(!res.ok){ throw new Error('users.json yüklenemedi (' + res.status + ')'); }
            return res.json();
          })
          .then(function(list){
            var u = list.find(function(x){ return String(x.id) === String(userId); });
            if(!u){
              container.innerHTML = 'Kullanıcı bulunamadı. <a href="login.html">Geri dön</a>.';
              return;
            }
            renderUser(u);
          })
          .catch(function(err){
            console.error(err);
            container.textContent = 'Bir hata oluştu: ' + err.message;
          });
      }

      document.addEventListener('DOMContentLoaded', loadProfile);
    })();
  </script>
</body>
</html>
