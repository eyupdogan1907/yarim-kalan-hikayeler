<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        img { width: 150px; height: 150px; border-radius: 10px; }
        .container { display: inline-block; text-align: left; }
    </style>
</head>
<body>

<h1>Profil Sayfası</h1>
<div id="profil">Yükleniyor...</div>
<button onclick="cikis()">Çıkış Yap</button>

<script>
function cikis() {
    localStorage.removeItem("seciliKullanici");
    window.location.href = "login.html";
}

const seciliID = localStorage.getItem("seciliKullanici");
if (!seciliID) {
    document.getElementById("profil").innerHTML = "Kullanıcı bulunamadı.";
} else {
    fetch("data/kullanicilar.json")
        .then(r => r.json())
        .then(veriler => {
            const kullanici = veriler.find(k => k.id == seciliID);
            if (kullanici) {
                document.getElementById("profil").innerHTML = `
                    <div class="container">
                        <img src="${kullanici.profilFoto}" alt="${kullanici.ad}">
                        <h2>${kullanici.ad}</h2>
                        <p><strong>Konum:</strong> ${kullanici.konum}</p>
                        <p><strong>Biyo:</strong> ${kullanici.bio}</p>
                        <p><strong>Pi Bakiyesi:</strong> ${kullanici.piBakiyesi} π</p>
                    </div>
                `;
            } else {
                document.getElementById("profil").innerHTML = "Kullanıcı bulunamadı.";
            }
        })
        .catch(() => {
            document.getElementById("profil").innerHTML = "Veriler yüklenemedi.";
        });
}
</script>

</body>
</html>
