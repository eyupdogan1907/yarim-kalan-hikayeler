<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yarım Kalan Hikayeler — Profil</title>
  <style>
    *{box-sizing:border-box}
    :root{--bg:#0f1222;--card:#171a2e;--line:#263056;--txt:#eef;--muted:#9aa3d9;--accent:#7aa2ff}
    html,body{margin:0;height:100%}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;background:var(--bg);color:var(--txt)}
    header{padding:18px;text-align:center;border-bottom:1px solid var(--line)}
    h1{margin:0;font-size:20px}
    .wrap{max-width:920px;margin:0 auto;padding:16px}
    .card{background:var(--card);border:1px solid var(--line);border-radius:12px;padding:16px}
    a{color:var(--accent);text-decoration:none}
    .row{display:flex;gap:12px;align-items:center;justify-content:space-between;flex-wrap:wrap}
    .grid{display:grid;grid-template-columns:120px 1fr;gap:16px;align-items:start;margin-top:8px}
    .avatar{width:96px;height:96px;border-radius:16px;background:#101432;border:1px solid var(--line);display:grid;place-items:center;font-weight:700;font-size:28px;color:var(--muted);overflow:hidden}
    .muted{color:var(--muted)}
    ul{margin:8px 0 0 16px}
    hr{border:none;border-top:1px solid var(--line);margin:12px 0}
    .notice{border-left:4px solid var(--accent);padding:10px 12px;background:#10163a;border-radius:8px;margin:10px 0}
    .footer{opacity:.7;text-align:center;padding:18px}
  </style>
</head>
<body>
  <header><h1>Yarım Kalan Hikayeler — Profil</h1></header>

  <div class="wrap">
    <div class="card">
      <div class="row">
        <a href="login.html">← Kullanıcı değiştir</a>
        <button id="btnClear">Çıkış</button>
      </div>

      <div id="warn" class="notice" style="display:none"></div>

      <div class="grid">
        <div class="avatar" id="avatar">?</div>
        <div>
          <h2 id="name" style="margin:0 0 6px 0">—</h2>
          <div class="muted" id="subtitle">—</div>
          <hr/>
          <p id="bio">—</p>
          <p><strong>İlgi alanları:</strong></p>
          <ul id="interests"></ul>
          <p class="muted" id="lastSeen" style="margin-top:10px">Son görülme: —</p>
        </div>
      </div>
    </div>

    <div class="footer">© 2025 Yarım Kalan Hikayeler — Demo</div>
  </div>

<script>
/* === ES5 uyumlu — URL ?id= desteği + localStorage yedeği === */
(function(){
  var STORAGE_KEY = "ykh_currentUserId";
  var FALLBACK = {"users":[
    {"id":"ayse","name":"Ayşe Yılmaz","age":27,"job":"Endüstri Mühendisi","city":"İstanbul","bio":"Kitap kurdu, toplu taşımada romantik tesadüflerin peşinde.","photo":"assets/ayse.jpg","interests":["kitap","kahve","koşu","müzik"],"lastSeen":"2025-08-12 18:40"}
  ]};

  function showWarn(msg){ var w=document.getElementById("warn"); w.textContent=msg; w.style.display="block"; }
  function initials(name){ if(!name) return "?"; var p=name.replace(/\s+/g," ").trim().split(" "); var a=p[0]?p[0].charAt(0):""; var b=p[1]?p[1].charAt(0):""; return (a+b||a||"?").toUpperCase(); }

  function httpGetJSON(url, ok, err){
    try{
      var x=new XMLHttpRequest();
      x.open("GET", url+"?t="+Date.now(), true);
      x.onreadystatechange=function(){
        if(x.readyState===4){
          if(x.status>=200&&x.status<300){
            try{ ok(JSON.parse(x.responseText)); }catch(e){ err&&err(e); }
          }else{ err&&err(new Error("HTTP "+x.status)); }
        }
      };
      x.send();
    }catch(e){ err&&err(e); }
  }

  function loadUsers(cb){
    var paths=["data/users.json","./data/users.json","users.json","./users.json"];
    var i=0;
    (function next(){
      if(i>=paths.length) return cb(FALLBACK);
      var u=paths[i++]; httpGetJSON(u, function(d){ cb(d); }, function(){ next(); });
    })();
  }

  function renderUser(u){
    document.getElementById("name").textContent = u.name || "İsimsiz";
    var sub=[]; if(u.age) sub.push(String(u.age)); if(u.job) sub.push(u.job); if(u.city) sub.push(u.city);
    document.getElementById("subtitle").textContent = sub.join(" • ") || "—";
    document.getElementById("bio").textContent = u.bio || "—";
    document.getElementById("lastSeen").textContent = "Son görülme: " + (u.lastSeen || "—");

    var ul=document.getElementById("interests"); ul.innerHTML="";
    var arr=u.interests||[]; for(var i=0;i<arr.length;i++){ var li=document.createElement("li"); li.textContent=arr[i]; ul.appendChild(li); }

    var av=document.getElementById("avatar"); av.innerHTML="";
    if(u.photo){
      var img=new Image(); img.alt=u.name||""; img.style.width="100%"; img.style.height="100%"; img.style.objectFit="cover";
      img.onerror=function(){ av.textContent=initials(u.name); };
      img.src = u.photo; // yol JSON'dan geldiği gibi kullanılır (assets/Eren.jpg vs.)
      av.appendChild(img);
    }else{ av.textContent=initials(u.name); }
  }

  function getParamId(){
    // URLSearchParams yerine manuel, ES5 uyumlu okuyucu
    var s = window.location.search || "";
    if(s.indexOf("?")===0) s = s.substring(1);
    var parts = s.split("&");
    for(var i=0;i<parts.length;i++){
      var kv = parts[i].split("=");
      if(kv[0]==="id") return decodeURIComponent(kv[1]||"");
    }
    return null;
  }

  function init(){
    var chosenId = getParamId();       // 1) URL ?id=eren gibi
    if(!chosenId){                      // 2) Yoksa localStorage yedeği
      try{ chosenId = localStorage.getItem(STORAGE_KEY); }catch(e){}
    }
    if(!chosenId){ showWarn("Kullanıcı belirtilmedi. Lütfen önce giriş yapın veya URL’ye ?id=ayse ekleyin."); return; }

    loadUsers(function(data){
      var users = (data && data.users) ? data.users : [];
      var found=null; for(var i=0;i<users.length;i++){ if(users[i].id===chosenId){ found=users[i]; break; } }
      if(!found){ showWarn("Belirtilen kullanıcı bulunamadı: " + chosenId); return; }
      renderUser(found);
    });
  }

  document.addEventListener("DOMContentLoaded", function(){
    init();
    var btn=document.getElementById("btnClear");
    if(btn){
      btn.addEventListener("click", function(){
        try{ localStorage.removeItem(STORAGE_KEY); }catch(e){}
        location.href="login.html";
      });
    }
  });
})();
</script>
</body>
</html>
