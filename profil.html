<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        img { width: 150px; height: 150px; object-fit: cover; border-radius: 10px; }
        .loading { font-size: 20px; font-weight: bold; color: gray; }
    </style>
</head>
<body>
    <div id="loading" class="loading">Yükleniyor...</div>
    <div id="profile" style="display:none;">
        <img id="profilePhoto" src="" alt="Profil fotoğrafı"><br><br>
        <h2 id="name"></h2>
        <p>Konum: <span id="location"></span></p>
        <p>Pi Bakiyesi: <span id="balance"></span> π</p>
        <p id="bio"></p>
        <a href="login.html">Kullanıcı değiştir</a> | 
        <a href="login.html">Çıkış yap</a>
    </div>

    <script>
        const profileDiv = document.getElementById("profile");
        const loadingDiv = document.getElementById("loading");

        const selectedUserId = localStorage.getItem("selectedUserId");

        if (!selectedUserId) {
            loadingDiv.innerText = "Kullanıcı bulunamadı.";
        } else {
            fetch("data/users.json")
                .then(response => {
                    if (!response.ok) {
                        throw new Error("JSON bulunamadı! (" + response.status + ")");
                    }
                    return response.json();
                })
                .then(users => {
                    const user = users.find(u => u.id == selectedUserId);

                    if (!user) {
                        loadingDiv.innerText = "Kullanıcı verisi bulunamadı.";
                        return;
                    }

                    document.getElementById("profilePhoto").src = user.profilFoto;
                    document.getElementById("name").innerText = user.ad;
                    document.getElementById("location").innerText = user.konum;
                    document.getElementById("balance").innerText = user.piBakiyesi;
                    document.getElementById("bio").innerText = user.bio;

                    loadingDiv.style.display = "none";
                    profileDiv.style.display = "block";
                })
                .catch(err => {
                    loadingDiv.innerText = "Hata: " + err.message;
                    console.error("JSON yükleme hatası:", err);
                });
        }
    </script>
</body>
</html>
