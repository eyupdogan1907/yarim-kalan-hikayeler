<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; text-align: center; }
        img { border-radius: 10px; max-width: 200px; }
        .container { max-width: 400px; margin: auto; }
        .info { margin-top: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="ad"></h1>
        <img id="profilFoto" src="" alt="Profil Fotoğrafı">
        <div class="info">
            <p><strong>Konum:</strong> <span id="konum"></span></p>
            <p id="bio"></p>
        </div>
    </div>

    <script>
        // Girişte seçilen kullanıcı ID'sini al
        const userId = localStorage.getItem("secilenKullanici");

        if (!userId) {
            alert("Kullanıcı seçilmedi!");
            window.location.href = "login.html";
        }

        // JSON'dan veri çek
        fetch("data/users.json")
            .then(response => response.json())
            .then(users => {
                const user = users.find(u => u.id == userId);
                if (user) {
                    document.getElementById("ad").textContent = user.ad;
                    document.getElementById("konum").textContent = user.konum;
                    document.getElementById("bio").textContent = user.bio;
                    document.getElementById("profilFoto").src = user.profilFoto;
                } else {
                    alert("Kullanıcı bulunamadı!");
                }
            })
            .catch(err => console.error("JSON yüklenemedi:", err));
    </script>
</body>
</html>
