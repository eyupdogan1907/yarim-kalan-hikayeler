<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>YarÄ±m Kalan Hikayeler â€” Profil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;background:#0f1222;color:#eef}
    header{padding:20px;text-align:center}
    h1{margin:0;font-size:22px}
    .wrap{max-width:900px;margin:0 auto;padding:16px}
    .profile{display:grid;grid-template-columns:180px 1fr;gap:18px;align-items:start}
    .ph{width:180px;height:180px;border-radius:14px;object-fit:cover;background:#22263f;border:1px solid #263056}
    .card{background:#171a2e;border:1px solid #263056;border-radius:12px;padding:14px}
    .muted{opacity:.75}
    .err{color:#ffb3b3;margin-top:10px;display:none}
  </style>
</head>
<body>
  <header><h1>ğŸ“– YarÄ±m Kalan Hikayeler</h1></header>
  <div class="wrap">
    <div id="profile" class="card">YÃ¼kleniyorâ€¦</div>
    <div id="e" class="err"></div>
    <div style="margin-top:10px"><a href="login.html">â† BaÅŸka kullanÄ±cÄ± seÃ§</a></div>
  </div>

  <script>
    function getActiveUserId(){
      const urlId = new URLSearchParams(location.search).get("id");
      if (urlId) return urlId;
      const lsId = localStorage.getItem("currentUserId"); // ğŸ”‘ login.htmlâ€™in yazdÄ±ÄŸÄ±
      if (lsId) return lsId;
      // Eski kalÄ±ntÄ±lar:
      return localStorage.getItem("selectedUser") || localStorage.getItem("userId");
    }

    async function loadProfile(){
      const err = document.getElementById("e");
      const box = document.getElementById("profile");
      try{
        const id = getActiveUserId();
        if(!id){ location.href = "login.html"; return; }

        const res = await fetch("data/users.json", {cache:"no-store"});
        if(!res.ok) throw new Error("users.json yÃ¼klenemedi ("+res.status+")");
        const users = await res.json();
        const u = users.find(x => String(x.id) === String(id));
        if(!u){ localStorage.removeItem("currentUserId"); location.href="login.html"; return; }

        document.title = YarÄ±m Kalan Hikayeler â€” ${u.isim};
        box.innerHTML = `
          <div class="profile">
            <img src="${u.foto}" alt="${u.isim}" class="ph">
            <div>
              <h2>${u.isim}, ${u.yas}</h2>
              <p class="muted">${u.meslek} â€” ${u.sehir}</p>
              ${u.universite ? <p><b>Ãœniversite:</b> ${u.universite}</p> : ""}
              <p><b>Ä°lgi AlanlarÄ±:</b> ${(u.ilgi||[]).join(", ")}</p>
              <p>${u.hakkinda || ""}</p>
            </div>
          </div>
        `;
      }catch(e){
        err.textContent = "Hata: "+e.message;
        err.style.display = "block";
      }
    }

    // Eski anahtarlarÄ± temizleyelim ki karÄ±ÅŸmasÄ±n
    localStorage.removeItem("selectedUser");
    localStorage.removeItem("userId");

    document.addEventListener("DOMContentLoaded", loadProfile);
  </script>
</body>
</html>
