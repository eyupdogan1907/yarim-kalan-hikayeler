<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <title>Yarım Kalan Hikayeler — Profil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;
         background:#0f1222;color:#eef}
    header{padding:20px;text-align:center}
    h1{margin:0;font-size:24px}
    .wrap{max-width:900px;margin:0 auto;padding:16px}
    .profile{display:grid;grid-template-columns:180px 1fr;gap:18px;align-items:start}
    .ph{width:180px;height:180px;border-radius:14px;object-fit:cover;
        background:#22263f;border:1px solid #263056}
    .card{background:#171a2e;border:1px solid #263056;border-radius:12px;padding:14px;margin-top:12px}
    .muted{opacity:.75}
    ul{padding-left:20px;margin:6px 0}
    a{color:#8bd3ff}
    .back{display:inline-block;margin-top:12px;font-size:14px}
  </style>
</head>
<body>
  <header>
    <h1 id="name">Profil</h1>
  </header>
  <div class="wrap">
    <div class="profile card">
      <img id="photo" class="ph" src="" alt="profil" />
      <div>
        <p><b>Yaş:</b> <span id="age"></span></p>
        <p><b>Meslek:</b> <span id="job"></span></p>
        <p><b>Şehir:</b> <span id="city"></span></p>
        <p><b>Hakkında:</b> <span id="about"></span></p>
        <p><b>İlgi alanları:</b></p>
        <ul id="interests"></ul>
      </div>
    </div>

    <div class="card">
      <h3>Yolda Karşılaştıkların</h3>
      <ul id="connections"></ul>
    </div>

    <a class="back" href="login.html">← Başka kullanıcı seç</a>
  </div>

<script>
async function loadProfile(id){
  try{
    const res = await fetch("data/users.json",{cache:"no-store"});
    const users = await res.json();
    const user = users.find(u=>u.id==id);
    if(user){
      document.getElementById("name").textContent = user.name;
      document.getElementById("age").textContent = user.age + " yaş";
      document.getElementById("job").textContent = user.job;
      document.getElementById("city").textContent = user.city;
      document.getElementById("about").textContent = user.about;
      document.getElementById("photo").src = user.photo;

      // İlgi alanları
      const intList=document.getElementById("interests");
      intList.innerHTML="";
      (user.interests||[]).forEach(i=>{
        const li=document.createElement("li"); li.textContent=i; intList.appendChild(li);
      });

      // Karşılaştıkların
      const connList=document.getElementById("connections");
      connList.innerHTML="";
      (user.connections||[]).forEach(cid=>{
        const cu=users.find(u=>u.id==cid);
        if(cu){
          const li=document.createElement("li");
          li.innerHTML=<a href="profil.html?id=${cu.id}">${cu.name}</a>;
          connList.appendChild(li);
        }
      });
    }
  }catch(e){console.error(e);}
}

document.addEventListener("DOMContentLoaded",()=>{
  let id=new URLSearchParams(location.search).get("id");
  if(!id){ id=localStorage.getItem("selectedUser"); }
  if(id){ loadProfile(id); }
});
</script>
</body>
</html>
