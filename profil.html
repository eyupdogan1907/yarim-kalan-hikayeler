<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Yarım Kalan Hikayeler - Profil</title>
</head>
<body>
  <div id="profil">
    <img id="foto" alt="Profil Fotoğrafı" width="150"><br>
    <h2 id="ad"></h2>
    <p><strong>Yaş:</strong> <span id="yas"></span></p>
    <p><strong>Hakkında:</strong> <span id="bio"></span></p>
    <p><strong>Hatlar:</strong> <span id="hatlar"></span></p>
    <p><strong>Zaman Aralığı:</strong> <span id="zaman"></span></p>
  </div>

  <script>
  async function loadProfile() {
    const params = new URLSearchParams(window.location.search);
    const userId = params.get("id");

    try {
      const response = await fetch("users.json");
      const data = await response.json();
      const user = data.users.find(u => u.id === userId);

      if (user) {
        document.getElementById("ad").textContent = user.ad;
        document.getElementById("yas").textContent = user.yas;
        document.getElementById("bio").textContent = user.bio;
        document.getElementById("foto").src = user.foto;
        document.getElementById("hatlar").textContent = user.hatlar.join(", ");
        document.getElementById("zaman").textContent = user.zaman_araligi;
      } else {
        document.getElementById("profil").innerHTML = "<p>Kullanıcı bulunamadı.</p>";
      }
    } catch (err) {
      console.error("Profil yüklenemedi:", err);
    }
  }

  loadProfile();
  </script>
</body>
</html>
