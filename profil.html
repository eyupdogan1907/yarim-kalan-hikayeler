<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffd400;
            text-align: center;
            padding: 20px;
        }
        img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            background: #fff;
            margin-top: 10px;
        }
        .buttons {
            margin: 15px;
        }
        .buttons a {
            display: inline-block;
            background: #333;
            color: white;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            text-decoration: none;
        }
        .buttons a:hover {
            background: #555;
        }
    </style>
</head>
<body>

<div class="buttons">
    <a href="login.html">← Kullanıcı değiştir</a>
    <a href="index.html">Ana sayfa</a>
</div>

<h2 id="status">Yükleniyor...</h2>
<img id="photo" src="" alt="Profil Fotoğrafı">
<div id="out"></div>

<script>
(async () => {
    try {
        // URL'den id parametresini al
        const params = new URLSearchParams(location.search);
        const id = Number(params.get('id'));
        if (!id) {
            document.getElementById('status').textContent = "Geçersiz ID!";
            return;
        }

        // JSON dosyasını getir
        const res = await fetch('kullanicilar.json', { cache: 'no-store' });
        if (!res.ok) {
            document.getElementById('status').textContent = "JSON yüklenemedi! (" + res.status + ")";
            return;
        }

        const users = await res.json();
        const user = users.find(u => Number(u.id) === id);

        if (!user) {
            document.getElementById('status').textContent = "Kullanıcı bulunamadı!";
            return;
        }

        // Verileri ekrana yaz
        document.getElementById('status').textContent = user.ad;
        document.getElementById('photo').src = user.profilFoto;
        document.getElementById('out').innerHTML = `
            <p>Konum: ${user.konum}</p>
            <p>Pi Bakiyesi: ${user.PiBakiyesi}</p>
        `;
    } catch (e) {
        document.body.innerHTML = <pre>Hata: ${e.message}</pre>;
        console.error(e);
    }
})();
</script>

</body>
</html>
