<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Hatlar | Yarım Kalan Hikayeler</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="ykh-header">
    <a href="index.html" class="logo">Yarım Kalan Hikayeler</a>
  </header>

  <main class="ykh-container">
    <h1>Hattını Seç</h1>
    <p class="ykh-subtitle">
      Metrobüs / metro / otobüs hattını seç, o hatta gördüğün insanları bul.
    </p>

    <div class="hat-search-wrapper">
      <input
        id="hatSearch"
        type="text"
        placeholder="Örn: 34AS, M4, Marmaray..."
        autocomplete="off"
      />
    </div>

    <section id="hatsSection" class="hats-grid">
      <!-- Hat listesi JS ile doldurulacak -->
    </section>

    <button id="backAll" class="back-button" style="display:none;">
      ← Tüm hatlar
    </button>

    <section id="usersSection" class="users-grid" style="display:none;">
      <!-- Seçilen hatta ait kullanıcı kartları JS ile gelecek -->
    </section>
  </main>

  <script src="hatlar.js" defer></script>
</body>
</html>
