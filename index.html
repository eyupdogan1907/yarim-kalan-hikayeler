<!doctype html>
<meta charset="utf-8">
<title>Yarım Kalan Hikayeler</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="preload" href="data/users.json" as="fetch" crossorigin="anonymous">
<style>
  body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:0;background:#fafafa}
  header{position:sticky;top:0;background:#fff;border-bottom:1px solid #eee;padding:12px 16px;font-weight:600}
  .grid{display:grid;gap:14px;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));padding:16px}
  .card{background:#fff;border:1px solid #eee;border-radius:12px;overflow:hidden;box-shadow:0 1px 3px rgba(0,0,0,.04)}
  .card img{width:100%;height:180px;object-fit:cover;display:block}
  .card .p{padding:10px 12px}
  .name{font-weight:600}
  .tags{color:#666;font-size:13px;margin-top:4px}
  a{color:inherit;text-decoration:none}
</style>
<header>Yarım Kalan Hikayeler</header>
<div class="grid" id="grid"></div>
<script>
fetch("data/users.json?v="+Date.now()).then(r=>r.json()).then(users=>{
  const grid=document.getElementById("grid");
  users.forEach(u=>{
    const a=document.createElement("a");
    a.href="profil.html?id="+encodeURIComponent(u.id);
    a.className="card";
    a.innerHTML=`
      <img src="assets/${u.photo}?v=${Date.now()}" alt="${u.name}">
      <div class="p">
        <div class="name">${u.name}</div>
        <div class="tags">${(u.tags||[]).join(" • ")}</div>
      </div>`;
    grid.appendChild(a);
  });
});
</script>
