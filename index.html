<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>Yarım Kalan Hikayeler</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <header class="topbar">
    <h1>Yarım Kalan Hikayeler</h1>
    <a class="btn" href="login.html">Giriş / Kullanıcı Seç</a>
  </header>

  <main class="container">
    <section>
      <h2>Yakın Hikâyeler</h2>
      <div id="userGrid" class="grid"></div>
    </section>
  </main>

  <script src="js/app.js"></script>
  <script>
    // Anasayfada kart grid'i göster
    App.loadUsers().then(users => App.renderUserGrid(users, document.getElementById('userGrid')));
  </script>
</body>
</html>
