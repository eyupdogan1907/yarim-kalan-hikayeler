<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>YarÄ±m Kalan Hikayeler â€” GiriÅŸ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{--bg:#0f1222;--panel:#171a2e;--border:#263056;--text:#eef}
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;
         background:var(--bg);color:var(--text);min-height:100vh;display:flex;align-items:center;justify-content:center}
    .card{width:min(360px,92vw);background:var(--panel);border:1px solid var(--border);border-radius:12px;padding:20px;text-align:center}
    select,button{width:100%;padding:12px;margin-top:10px;border-radius:10px;border:1px solid var(--border);font-size:15px}
    select{background:#1a2144;color:var(--text)}
    button{background:#3a5ad9;color:#fff;cursor:pointer;border:none}
    button:disabled{opacity:.6;cursor:not-allowed}
    .err{margin-top:10px;color:#ffb3b3;display:none;font-size:14px}
  </style>
</head>
<body>
  <div class="card">
    <h2>KullanÄ±cÄ± SeÃ§</h2>
    <select id="userSelect">
      <option value="" selected disabled>â€” SeÃ§in â€”</option>
    </select>
    <button id="goBtn" disabled>GiriÅŸ Yap</button>
    <div id="err" class="err"></div>
  </div>

  <script>
    (async function(){
      const select = document.getElementById('userSelect');
      const btn    = document.getElementById('goBtn');
      const errBox = document.getElementById('err');

      // Eski anahtarlarÄ± temizle
      try{ localStorage.removeItem('selectedUser'); localStorage.removeItem('userId'); }catch(_){}

      // JSON'u YÃœKLE (SENDE BU Ã‡ALIÅžIYOR: data/users.json)
      try{
        const res = await fetch('data/users.json', {cache:'no-store'});
        if(!res.ok) throw new Error('users.json bulunamadÄ± ('+res.status+')');
        const users = await res.json();

        users.forEach(u=>{
          const opt = document.createElement('option');
          opt.value = u.id;
          opt.textContent = ${u.isim} (${u.sehir});
          select.appendChild(opt);
        });
      }catch(e){
        errBox.textContent = 'Hata: KullanÄ±cÄ±lar yÃ¼klenemedi. ' + (e.message||e);
        errBox.style.display = 'block';
        console.error(e);
        return;
      }

      // SeÃ§im yapÄ±lÄ±nca butonu aÃ§
      select.addEventListener('change', ()=>{ btn.disabled = !select.value; });

      // GÄ°RÄ°Åž
      btn.addEventListener('click', ()=>{
        const id = select.value;
        if(!id) return;
        localStorage.setItem('currentUserId', String(id));
        // ðŸ”‘ BURASI DOÄžRU: backtick ile template string
        window.location.href = profil.html?id=${encodeURIComponent(id)};
      });
    })();
  </script>
</body>
</html>
