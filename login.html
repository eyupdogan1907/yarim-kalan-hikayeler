
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yarım Kalan Hikayeler – Giriş</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:0;background:#fafafa}
    header{padding:16px 20px;background:#111;color:#fff}
    .container{max-width:960px;margin:24px auto;padding:0 16px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:16px}
    .card{display:block;background:#fff;border:1px solid #eee;border-radius:12px;padding:12px;text-decoration:none;color:#111;transition:transform .12s,box-shadow .12s}
    .card:hover{transform:translateY(-2px);box-shadow:0 6px 18px rgba(0,0,0,.06)}
    .card img{width:100%;height:190px;object-fit:cover;border-radius:10px;background:#f2f2f2}
    .card h3{margin:10px 0 4px;font-size:18px}
    .card small{color:#666}
    .msg{padding:16px;background:#fff;border:1px solid #eee;border-radius:10px}
    .error{background:#fff3f3;border-color:#ffd2d2;color:#7a1111}
  </style>
</head>
<body>
  <header><strong>Yarım Kalan Hikayeler</strong> — Giriş (Kullanıcı Seç)</header>
  <main class="container">
    <div id="user-list" class="grid" aria-live="polite"></div>
    <div id="status" class="msg">Yükleniyor…</div>
  </main>

  <script>
  (async () => {
    const listEl = document.getElementById('user-list');
    const statusEl = document.getElementById('status');

    try {
      const res = await fetch('data/users.json');      // başında / yok!
      if (!res.ok) throw new Error('HTTP ' + res.status);
      const users = await res.json();
      console.log('users verisi:', users);

      if (!Array.isArray(users) || users.length === 0) {
        statusEl.className = 'msg error';
        statusEl.textContent = 'Kullanıcı bulunamadı.';
        return;
      }

      const html = users.map(u => `
        <a class="card" href="#" data-id="${u.id}">
          <img src="${u.profilFoto}" alt="${u.ad}">
          <h3>${u.ad}</h3>
          <small>${u.konum ?? ''}</small>
        </a>
      `).join('');
      listEl.innerHTML = html;
      statusEl.remove();

      listEl.addEventListener('click', (e) => {
        const card = e.target.closest('a.card[data-id]');
        if (!card) return;
        e.preventDefault();
        const id = String(card.dataset.id);
        localStorage.setItem('secili_kullanici_id', id);
        window.location.href = 'profil.html';
      });
    } catch (err) {
      console.error(err);
      statusEl.className = 'msg error';
      statusEl.textContent = 'users.json yüklenemedi: ' + err.message;
    }
  })();
  </script>
  <noscript>Bu sayfa için JavaScript gerekir.</noscript>
</body>
</html>
