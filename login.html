<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Yarım Kalan Hikayeler · Giriş</title>
<style>
  :root{--bg:#0b1220;--card:#0f172a;--ink:#e5e7eb;--muted:#94a3b8;--line:#1f2937}
  *{box-sizing:border-box} body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;background:#0b1220;color:var(--ink)}
  header{padding:10px 14px;border-bottom:1px solid var(--line);background:#0f172a}
  .wrap{max-width:560px;margin:0 auto}
  .build{font-size:12px;color:#a7f3d0}
  .card{background:var(--card);border:1px solid var(--line);border-radius:14px;padding:18px;margin:16px}
  select,button{width:100%;padding:12px;border-radius:10px;border:1px solid var(--line);background:#111827;color:var(--ink)}
  button{cursor:pointer;font-weight:600;margin-top:12px}
  .muted{color:var(--muted);font-size:13px;margin-top:10px}
</style>
</head>
<body>
  <header>
    <div class="wrap" style="display:flex;gap:10px;align-items:center">
      <strong>Yarım Kalan Hikayeler</strong>
      <span class="build">BUILD v404 — login</span>
    </div>
  </header>

  <main class="wrap">
    <div class="card">
      <h2 style="margin:0 0 10px">Giriş (Kullanıcı Seç)</h2>
      <select id="userSelect"></select>
      <button id="enterBtn">Giriş Yap</button>
      <button id="clearBtn" style="margin-top:8px">Seçimi Temizle</button>
      <p class="muted">İpucu: <code>profil.html?id=ayse</code> gibi URL ile doğrudan da açabilirsin.</p>
    </div>
  </main>

<script>
// Aynı veri, profil.html ile birebir aynı
const USERS = {
  ayse:{id:"ayse",ad:"Ayşe Y.",yas:27,bio:"M2 sabah 08:30; kitap & kahve",
    fotograf:"https://images.unsplash.com/photo-1544005313-94ddf0286df2?q=80&w=900&auto=format&fit=crop",
    etiketler:["Kitapkurdu","Yürüyüş","Kahve"],
    hakkinda:"Sakin, güleryüzlü; klasik müzik, kısa yürüyüşler.",
    karsilasmalar:["Levent - 12 Ağustos","Taksim - 14 Ağustos","Şişli - 15 Ağustos"]},
  mehmet:{id:"mehmet",ad:"Mehmet K.",yas:30,bio:"Akşam 18:10; bisiklet & satranç",
    fotograf:"https://images.unsplash.com/photo-1531123897727-8f129e1688ce?q=80&w=900&auto=format&fit=crop",
    etiketler:["Satranç","Belgesel","Bisiklet"],
    hakkinda:"Teknoloji meraklısı; hafta sonu orman turu.",
    karsilasmalar:["Gayrettepe - 10 Ağustos","Osmanbey - 14 Ağustos"]},
  elif:{id:"elif",ad:"Elif T.",yas:25,bio:"09:05; klasik müzik & fotoğraf",
    fotograf:"https://images.unsplash.com/photo-1517841905240-472988babdf9?q=80&w=900&auto=format&fit=crop",
    etiketler:["Fotoğraf","Klasik müzik","Açık hava"],
    hakkinda:"Açık tenli, başörtülü; şehir içi kısa kaçamaklar.",
    karsilasmalar:["Yenikapı - 9 Ağustos","Haliç - 13 Ağustos","Şişli - 15 Ağustos"]}
};

const sel = document.getElementById('userSelect');
Object.values(USERS).forEach(u=>{
  const opt=document.createElement('option');
  opt.value=u.id; opt.textContent=${u.ad} (${u.yas});
  sel.appendChild(opt);
});

// Varsa önceki seçimle aç
const last = (localStorage.getItem('yklh_selectedUserId')||'ayse').toLowerCase();
if(USERS[last]) sel.value = last;

document.getElementById('enterBtn').onclick = ()=>{
  const id = sel.value;
  localStorage.setItem('yklh_selectedUserId', id);
  // isteğe bağlı: kullanıcı verisini de sakla (ileride lazım olabilir)
  localStorage.setItem('yklh_users', JSON.stringify(USERS));
  location.href = 'profil.html?v=404';
};

document.getElementById('clearBtn').onclick = ()=>{
  localStorage.removeItem('yklh_selectedUserId');
  alert('Seçim temizlendi.');
};
</script>
</body>
</html>
