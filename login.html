<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Giriş</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;text-align:center;padding:24px}
    h1{margin-bottom:16px}
    select,button{font-size:16px;padding:10px 12px;margin-top:8px}
    .hint{margin-top:10px;font-size:12px;opacity:.7}
  </style>
</head>
<body>
  <h1>Giriş Yap</h1>
  <p>Kullanıcı seç:</p>
  <select id="kullaniciSec" aria-label="Kullanıcı seçimi"></select><br/>
  <button id="girisBtn" disabled>Giriş</button>
  <div class="hint">Liste boşsa sayfayı <b>Ctrl+F5</b> ile yenileyin.</div>

  <script>
    (function () {
      const selectEl = document.getElementById("kullaniciSec");
      const btn = document.getElementById("girisBtn");
      const url = "data/users.json?v=" + Date.now(); // cache-bust

      // JSON'u yükle ve seçenekleri doldur
      fetch(url)
        .then(r => r.json())
        .then(users => {
          if (!Array.isArray(users) || users.length === 0) {
            throw new Error("Boş kullanıcı listesi");
          }
          // Seçenekleri oluştur
          users.forEach(u => {
            const opt = document.createElement("option");
            opt.value = String(u.id);
            opt.textContent = ${u.ad} (${u.konum});
            selectEl.appendChild(opt);
          });
          // İlk kullanıcı varsayılan seçili
          selectEl.value = String(users[0].id);
          btn.disabled = false;
        })
        .catch(err => {
          console.error("Liste yüklenemedi:", err);
          alert("Kullanıcı listesi yüklenemedi. Lütfen JSON yolunu ve biçimini kontrol edin.");
        });

      // Giriş tıklandığında profil sayfasına yönlendir
      btn.addEventListener("click", () => {
        const id = selectEl.value;
        if (!id) {
          alert("Lütfen kullanıcı seçin.");
          return;
        }
        // Seçimi saklamak istersen (opsiyonel):
        try { localStorage.setItem("secilenKullaniciId", id); } catch (e) {}
        // Profil sayfasına id ile git
        window.location.href = profil.html?id=${encodeURIComponent(id)};
      });
    })();
  </script>
</body>
</html>
