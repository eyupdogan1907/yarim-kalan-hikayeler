<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>Yarım Kalan Hikayeler — Giriş</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Arial, sans-serif;
      background: #0f1222;
      color: #eef;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      background: #171a2e;
      border: 1px solid #263056;
      border-radius: 12px;
      padding: 20px;
      width: 320px;
      text-align: center;
    }
    select, button {
      margin-top: 12px;
      padding: 10px;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #263056;
      background: #22263f;
      color: #fff;
      font-size: 14px;
    }
    button {
      cursor: pointer;
      background: #3142a8;
    }
    button:hover {
      background: #3d4fc7;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Kullanıcı Seç</h2>
    <select id="userSelect">
      <option value="">-- Seçin --</option>
    </select>
    <button onclick="login()">Giriş Yap</button>
  </div>

  <script>
    async function loadUsers() {
      try {
        const response = await fetch("kullanicilar.json");
        const users = await response.json();
        const select = document.getElementById("userSelect");
        users.forEach(user => {
          const opt = document.createElement("option");
          opt.value = user.id;
          opt.textContent = user.name;
          select.appendChild(opt);
        });
      } catch (err) {
        console.error("Kullanıcılar yüklenemedi:", err);
      }
    }

    function login() {
      const id = document.getElementById("userSelect").value;
      if (id) {
        window.location.href = profil.html?id=${id};
      } else {
        alert("Lütfen bir kullanıcı seçin.");
      }
    }

    loadUsers();
  </script>
</body>
</html>
