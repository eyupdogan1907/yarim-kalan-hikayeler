<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>Yarım Kalan Hikayeler — Giriş</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Arial, sans-serif;
      background: #0f1222;
      color: #eef;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #171a2e;
      border: 1px solid #263056;
      border-radius: 12px;
      padding: 20px;
      max-width: 360px;
      width: 100%;
      text-align: center;
    }
    select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #263056;
      background: #22263f;
      color: #eef;
      font-size: 15px;
    }
    button {
      cursor: pointer;
      background: #3145d6;
    }
    button:hover {
      background: #3e54f0;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Kullanıcı Seç</h2>
    <select id="userSelect"></select>
    <button onclick="login()">Giriş Yap</button>
  </div>

  <script>
    async function loadUsers() {
      try {
        const response = await fetch("kullanicilar.json");
        const users = await response.json();
        const select = document.getElementById("userSelect");

        users.forEach(user => {
          const option = document.createElement("option");
          option.value = user.id;
          option.textContent = user.name;
          select.appendChild(option);
        });
      } catch (err) {
        console.error("Kullanıcılar yüklenemedi:", err);
      }
    }

    function login() {
      const id = document.getElementById("userSelect").value;
      if (id) {
        window.location.href = profil.html?id=${id};
      } else {
        alert("Lütfen bir kullanıcı seçin.");
      }
    }

    loadUsers();
  </script>
</body>
</html>
