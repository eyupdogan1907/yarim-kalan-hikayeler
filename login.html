<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>Yarım Kalan Hikayeler — Giriş</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;
      background:#0f1222;color:#eef;display:flex;justify-content:center;align-items:center;
      height:100vh}
    .card{background:#171a2e;border:1px solid #263056;border-radius:12px;padding:24px;
      width:320px;text-align:center}
    select,button{width:100%;padding:12px;margin-top:12px;border-radius:8px;border:1px solid #263056;
      background:#0f1222;color:#eef;font-size:16px}
    button{background:#2563eb;cursor:pointer}
    button:hover{background:#1e4fc1}
  </style>
</head>
<body>
  <div class="card">
    <h1>✨ Yarım Kalan Hikayeler</h1>
    <label for="userSelect">Kullanıcı seç:</label>
    <select id="userSelect">
      <option value="">Bir kullanıcı seçin…</option>
    </select>
    <button onclick="login()">Giriş Yap</button>
  </div>

  <script>
    async function loadUsers(){
      try {
        const res = await fetch("data/users.json");
        const users = await res.json();
        const select = document.getElementById("userSelect");
        users.forEach(u=>{
          const opt=document.createElement("option");
          opt.value=u.id;
          opt.textContent=${u.isim} (${u.sehir});
          select.appendChild(opt);
        });
      } catch(e){
        console.error("JSON yüklenemedi:", e);
      }
    }

    function login(){
      const userId=document.getElementById("userSelect").value;
      if(!userId){ alert("Lütfen kullanıcı seçin"); return; }
      localStorage.setItem("currentUserId", userId);
      window.location.href="profil.html";
    }

    loadUsers();
  </script>
</body>
</html>
