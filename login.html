<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>Giriş – YKH</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <header class="topbar">
    <a class="link" href="index.html">← Geri</a>
    <h1>Giriş Yap</h1>
  </header>

  <main class="container narrow">
    <label for="userSelect" class="label">Kullanıcı Seç</label>
    <select id="userSelect" class="input"></select>
    <button id="loginBtn" class="btn primary" style="margin-top:12px;">Devam Et</button>

    <p class="muted" style="margin-top:18px;">
      Not: Erkek kullanıcılar için abonelik uyarısı (simülasyon) gösterilecektir.
    </p>
  </main>

  <script src="js/app.js"></script>
  <script>
    let usersCache = [];
    App.loadUsers().then(users => {
      usersCache = users;
      const sel = document.getElementById('userSelect');
      sel.innerHTML = users.map(u => <option value="${u.id}">${u.name}</option>).join('');
    });

    document.getElementById('loginBtn').addEventListener('click', () => {
      const sel = document.getElementById('userSelect');
      const id = sel.value;
      const user = usersCache.find(u => u.id === id);
      if (!user) return;

      // Basit abonelik simülasyonu (erkeklerde uyarı)
      if (user.gender === 'male') {
        alert(
          'Abonelik (Simülasyon): Erkek kullanıcılar için aylık 200 TL (1 Pi = 314.159 USD varsayımıyla).\n' +
          'Bu bir demo uyarısıdır. Ödeme entegrasyonu yok.'
        );
      }
      location.href = profil.html?id=${encodeURIComponent(id)};
    });
  </script>
</body>
</html>
