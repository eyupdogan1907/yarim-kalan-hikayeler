<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>Yarım Kalan Hikayeler — Giriş</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Arial, sans-serif;
      background: #0f1222;
      color: #eef;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #171a2e;
      border: 1px solid #263056;
      border-radius: 12px;
      padding: 24px;
      text-align: center;
      width: 300px;
    }
    h1 {
      margin: 0 0 16px;
      font-size: 20px;
    }
    select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #263056;
      background: #22263f;
      color: #eef;
      font-size: 15px;
    }
    button {
      cursor: pointer;
      background: #3040a0;
      font-weight: bold;
    }
    button:hover {
      background: #4050c0;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Kullanıcı Seç</h1>
    <select id="userSelect">
      <option value="">— Seçin —</option>
    </select>
    <button onclick="login()">Giriş Yap</button>
  </div>

  <script>
    async function loadUsers() {
      try {
        const res = await fetch("kullanicilar.json");
        const users = await res.json();
        const select = document.getElementById("userSelect");
        users.forEach(u => {
          const opt = document.createElement("option");
          opt.value = u.id;
          opt.textContent = u.ad;
          select.appendChild(opt);
        });
      } catch (err) {
        console.error("Kullanıcılar yüklenemedi:", err);
      }
    }

    function login() {
      const id = document.getElementById("userSelect").value;
      if (id) {
        // ✅ Düzeltildi: backtick ile çalışacak
        window.location.href = profil.html?id=${encodeURIComponent(id)};
      } else {
        alert("Lütfen bir kullanıcı seçin.");
      }
    }

    loadUsers();
  </script>
</body>
</html>
