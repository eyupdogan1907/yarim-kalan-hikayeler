<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>YarÄ±m Kalan Hikayeler â€” GiriÅŸ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    *{box-sizing:border-box}
    body{
      margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;
      background:#0f1222;color:#eef;display:flex;align-items:center;justify-content:center;height:100vh
    }
    .card{width:340px;background:#171a2e;border:1px solid #263056;border-radius:14px;padding:20px;text-align:center}
    h1{margin:0 0 14px}
    label{display:block;margin:8px 0 6px;opacity:.8}
    select,button{width:100%;padding:12px;border-radius:10px;border:1px solid #263056;background:#22263f;color:#eef;font-size:15px}
    button{margin-top:10px;background:#3a5ad9;border:none;cursor:pointer}
    button:disabled{opacity:.6;cursor:not-allowed}
    .err{margin-top:8px;color:#ffb3b3;display:none;font-size:14px}
  </style>
</head>
<body>
  <div class="card">
    <h1>âœ¨ YarÄ±m Kalan Hikayeler</h1>
    <label for="userSelect">KullanÄ±cÄ± seÃ§</label>
    <select id="userSelect">
      <option value="" selected disabled>Bir kullanÄ±cÄ± seÃ§inâ€¦</option>
    </select>
    <button id="loginBtn" disabled>GiriÅŸ Yap</button>
    <div id="err" class="err"></div>
  </div>

  <script>
    // Eski anahtarlarÄ± temizleyelim
    localStorage.removeItem("selectedUser");
    localStorage.removeItem("userId");

    const select = document.getElementById('userSelect');
    const btn = document.getElementById('loginBtn');
    const errBox = document.getElementById('err');

    // KullanÄ±cÄ±larÄ± yÃ¼kle
    fetch('data/users.json', {cache:'no-store'})
      .then(r => {
        if(!r.ok) throw new Error('users.json yÃ¼klenemedi ('+r.status+')');
        return r.json();
      })
      .then(users => {
        users.forEach(u => {
          const opt = document.createElement('option');
          opt.value = u.id;                                      // ðŸ”‘ ID
          opt.textContent = ${u.isim} (${u.sehir});
          select.appendChild(opt);
        });
      })
      .catch(e => { errBox.textContent='Hata: '+e.message; errBox.style.display='block'; });

    // SeÃ§im yapÄ±ldÄ±ÄŸÄ±nda butonu aÃ§
    select.addEventListener('change', () => {
      btn.disabled = !select.value;
    });

    // GiriÅŸ: ID'yi URL'e ekleyerek profile git (ayrÄ±ca yedek olarak localStorage'a yaz)
    btn.addEventListener('click', () => {
      const id = select.value;
      if(!id) return;
      localStorage.setItem('currentUserId', String(id));
      window.location.href = profil.html?id=${encodeURIComponent(id)};
    });
  </script>
</body>
</html>
