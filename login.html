<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; text-align: center; }
        select, button { padding: 10px; font-size: 16px; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Giriş Yap</h1>
    <p>Kullanıcı seç:</p>
    <select id="kullaniciSec"></select>
    <br>
    <button onclick="girisYap()">Giriş</button>

    <script>
        // Kullanıcı listesini JSON'dan yükle
        fetch("data/users.json")
            .then(response => response.json())
            .then(users => {
                const select = document.getElementById("kullaniciSec");
                users.forEach(user => {
                    const option = document.createElement("option");
                    option.value = user.id;
                    option.textContent = ${user.ad} (${user.konum});
                    select.appendChild(option);
                });
            })
            .catch(err => console.error("Kullanıcı listesi yüklenemedi:", err));

        // Giriş yap
        function girisYap() {
            const secilenId = document.getElementById("kullaniciSec").value;
            localStorage.setItem("secilenKullanici", secilenId);
            window.location.href = "profil.html";
        }
    </script>
</body>
</html>
