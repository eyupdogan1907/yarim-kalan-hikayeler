<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>Giriş – YKH</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <header class="topbar">
    <a class="link" href="index.html">← Geri</a>
    <h1>Giriş Yap</h1>
  </header>

  <main class="container narrow">
    <label for="userSelect" class="label">Kullanıcı Seç</label>
    <select id="userSelect" class="input"></select>
    <button id="loginBtn" class="btn primary" style="margin-top:12px;">Devam Et</button>
    <p class="muted" style="margin-top:18px;">Erkek kullanıcılar için abonelik uyarısı (simülasyon) gösterilecektir.</p>
  </main>

  <script src="js/app.js?v=4" defer></script>
  <script>
    window.addEventListener('DOMContentLoaded', async () => {
      try {
        const users = await App.loadUsers();
        const sel = document.getElementById('userSelect');
        sel.innerHTML = '';
        users.forEach(u => {
          const opt = document.createElement('option');
          opt.value = u.id; opt.textContent = u.name;
          sel.appendChild(opt);
        });
        document.getElementById('loginBtn').addEventListener('click', () => {
          const id = sel.value;
          const user = users.find(u => u.id === id);
          if (!user) return;
          if (user.gender === 'male') {
            alert('Abonelik (Simülasyon): Erkek kullanıcılar için aylık 200 TL. Bu bir demo uyarısıdır.');
          }
          location.href = profil.html?id=${encodeURIComponent(id)};
        });
      } catch (e) {
        console.error(e);
        alert('Kullanıcılar yüklenemedi.');
      }
    });
  </script>
</body>
</html>
