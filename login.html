<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <title>Yarım Kalan Hikayeler — Giriş</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    *{box-sizing:border-box}
    :root{
      --bg:#0d1024; --panel:#141935; --panel-2:#10162e; --border:#263056; --text:#eef; --muted:#a8b0d9;
      --accent:#6ea8fe; --accent-2:#8bd3ff;
    }
    html,body{height:100%}
    body{
      margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;
      color:var(--text); background:radial-gradient(90% 70% at 50% 0%, #1b2256 0%, var(--bg) 60%);
      display:flex; align-items:center; justify-content:center; padding:18px;
    }
    header{
      position:fixed; top:0; left:0; right:0; padding:10px 14px;
      display:flex; gap:10px; align-items:center; justify-content:center;
      background:rgba(16,22,46,.55); backdrop-filter: blur(6px); border-bottom:1px solid rgba(38,48,86,.5);
    }
    header .title{font-weight:700}
    header .pill{font-size:12px; padding:6px 10px; border-radius:999px; border:1px solid var(--border); background:#0f1530}
    .card{width:min(980px,96vw); background:linear-gradient(180deg, var(--panel), var(--panel-2)); border:1px solid var(--border);
      border-radius:16px; padding:18px; box-shadow:0 12px 45px rgba(0,0,0,.35); margin-top:54px}
    h1{margin:0 0 8px; font-size:22px}
    p{margin:6px 0 18px; color:var(--muted)}
    .row{display:grid; grid-template-columns:1.05fr 1fr; gap:18px}
    @media (max-width:880px){.row{grid-template-columns:1fr}}
    .box{border:1px solid var(--border); border-radius:12px; padding:14px; background:#0f1530}
    label{display:block; font-size:14px; color:var(--muted); margin-bottom:8px}
    select,button{width:100%; padding:12px 14px; border-radius:10px; border:1px solid var(--border); background:#0f1329; color:var(--text); font-size:16px}
    button{cursor:pointer; border-color:transparent; background:linear-gradient(180deg,var(--accent),var(--accent-2)); color:#09122a; font-weight:800}
    button:disabled{opacity:.6; cursor:not-allowed}
    .grid{display:grid; grid-template-columns:repeat(auto-fill,minmax(170px,1fr)); gap:12px}
    .user{background:#0e1430; border:1px solid var(--border); border-radius:12px; padding:10px; display:flex; gap:10px; align-items:center}
    .ph{width:48px; height:48px; border-radius:8px; object-fit:cover; background:#22263f; border:1px solid var(--border)}
    .name{font-weight:700}
    .err{margin-top:10px; color:#ffb3b3; font-size:14px; display:none}
    .footer{margin-top:16px; font-size:13px; color:var(--muted)}
    .piBtn{display:none; margin-top:8px; background:linear-gradient(180deg,#ffd43b,#ffb703); color:#1b1405}
  </style>
  <!-- (Gerekirse) Pi SDK -->
  <!-- <script src="https://sdk.minepi.com/pi-sdk.js"></script> -->
</head>
<body>
  <header>
    <span class="title">Yarım Kalan Hikayeler</span>
    <span class="pill">Demo • v0.2</span>
  </header>

  <main class="card">
    <h1>Giriş</h1>
    <p>Bir kullanıcı seç ve profilini açalım. Pi Browser’daysan “Pi ile Giriş Yap” butonu da görünür.</p>

    <div class="row">
      <section class="box">
        <label for="userSelect">Kullanıcı seç</label>
        <select id="userSelect">
          <option value="" selected disabled>Bir kullanıcı seçin…</option>
        </select>
        <div style="height:12px"></div>
        <button id="loginBtn" disabled>Devam</button>
        <button id="piLoginBtn" class="piBtn">Pi ile Giriş Yap</button>
        <div id="errorBox" class="err"></div>
        <div class="footer">Veriler <code>data/users.json</code> dosyasından yüklenir.</div>
      </section>

      <section class="box">
        <label>Önizleme</label>
        <div id="userGrid" class="grid" aria-live="polite"></div>
      </section>
    </div>
  </main>

  <script>
    const USERS_URL = "data/users.json";

    function safe(v,f=""){ return (v==null||v==="")?f:String(v); }

    async function loadUsers(){
      const select = document.getElementById("userSelect");
      const grid = document.getElementById("userGrid");
      const err  = document.getElementById("errorBox");
      err.style.display="none";

      try{
        const res = await fetch(USERS_URL,{cache:"no-store"});
        if(!res.ok) throw new Error("users.json yüklenemedi ("+res.status+")");
        const users = await res.json();

        // select doldur
        users.forEach(u=>{
          const opt = document.createElement("option");
          opt.value = u.id;
          opt.textContent = safe(u.isim,"İsimsiz")+" (#"+u.id+")";
          select.appendChild(opt);
        });

        // önizleme doldur
        grid.innerHTML="";
        users.forEach(u=>{
          const item = document.createElement("div"); item.className="user";
          const img = document.createElement("img"); img.className="ph"; img.alt=safe(u.isim,"Kullanıcı");
          img.src = safe(u.foto,"images/placeholder.jpg");
          img.onerror = ()=>{ img.src="images/placeholder.jpg"; };
          const wrap = document.createElement("div");
          const nm = document.createElement("div"); nm.className="name"; nm.textContent=safe(u.isim,"İsimsiz");
          const meta = document.createElement("div"); meta.style.fontSize="12px"; meta.style.opacity=".7";
          const yas = (u.yas!=null)?u.yas+" yaş":"";
          const meslek = safe(u.meslek,"");
          const sehir = safe(u.sehir,"");
          meta.textContent = [yas, meslek, sehir].filter(Boolean).join(" • ");
          wrap.appendChild(nm); wrap.appendChild(meta);
          item.appendChild(img); item.appendChild(wrap);
          grid.appendChild(item);
        });

      }catch(e){
        err.textContent = "Hata: "+e.message+" — Dosya yolu doğru mu? (data/users.json)";
        err.style.display="block";
      }
    }

    function handleSelect(){
      const v = document.getElementById("userSelect").value;
      document.getElementById("loginBtn").disabled = !v;
    }

    function classicLogin(){
      const id = document.getElementById("userSelect").value;
      if(!id) return;
      localStorage.setItem("selectedUser", String(id));
      window.location.href = "profil.html";
    }

    async function tryPiLogin(){
      const btn = document.getElementById("piLoginBtn");
      const err = document.getElementById("errorBox");
      err.style.display="none";

      if(typeof window.Pi === "undefined"){
        // Normal tarayıcı: klasik girişe yönlendir
        return classicLogin();
      }
      try{
        const scopes = ["username"];
        const auth = await window.Pi.authenticate(scopes, ()=>{});
        const username = auth?.user?.username;

        const res = await fetch(USERS_URL,{cache:"no-store"});
        const users = await res.json();
        const match = users.find(u => String(u.pi||"").toLowerCase() === String(username||"").toLowerCase());

        if(match){
          localStorage.setItem("selectedUser", String(match.id));
          window.location.href = "profil.html";
        }else{
          err.textContent = "Pi hesabın yerel kullanıcıyla eşleşmedi. Lütfen listeden kullanıcı seç.";
          err.style.display="block";
        }
      }catch(e){
        err.textContent = "Pi girişi başarısız: " + e.message;
        err.style.display="block";
      }
    }

    function detectPiAndToggle(){
      const piBtn = document.getElementById("piLoginBtn");
      if(typeof window.Pi !== "undefined"){
        piBtn.style.display = "inline-block";
      }else{
        piBtn.style.display = "none";
      }
    }

    // eventler
    document.getElementById("userSelect").addEventListener("change", handleSelect);
    document.getElementById("loginBtn").addEventListener("click", classicLogin);
    document.getElementById("piLoginBtn").addEventListener("click", tryPiLogin);

    // başlangıç
    detectPiAndToggle();
    loadUsers();
  </script>
</body>
</html>
