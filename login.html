<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <title>YarÄ±m Kalan Hikayeler â€” GiriÅŸ</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <link rel="stylesheet" href="style.css?v=4">
</head>
<body>
  <div class="wrap">
    <h1>YarÄ±m Kalan Hikayeler â€” GiriÅŸ</h1>
    <div class="card">
      <div class="filters" id="filters"></div>

      <div class="row">
        <div>
          <label for="timeFilter">KarÅŸÄ±laÅŸÄ±lan zaman aralÄ±ÄŸÄ±:</label>
          <select id="timeFilter">
            <option value="all">TÃ¼mÃ¼</option>
            <option value="morning">Sabah (05:00â€“10:59)</option>
            <option value="noon">Ã–ÄŸlen (11:00â€“14:59)</option>
            <option value="evening">AkÅŸamÃ¼stÃ¼ (15:00â€“18:59)</option>
            <option value="night">Gece (19:00â€“23:59)</option>
          </select>
        </div>
        <div></div>
      </div>

      <div class="row" style="margin-top:8px">
        <div>
          <label for="userSelect">GiriÅŸ iÃ§in kullanÄ±cÄ± seÃ§:</label>
          <select id="userSelect">
            <option value="">SeÃ§inizâ€¦</option>
          </select>
          <div id="count" class="muted"></div>
          <div id="timesPreview" class="muted"></div>
        </div>
        <div>
          <button id="loginBtn" type="button">GiriÅŸ Yap</button>
        </div>
      </div>

      <div class="muted">Ä°pucu: Klavyeden <strong>Enter</strong> ile giriÅŸ yapabilirsin.</div>
    </div>
  </div>

  <script>
    (function () {
      var allUsers = [];
      // ğŸ”’ Filtreleri hatÄ±rla
      var currentFilter = localStorage.getItem('ykh_filter_transport') || 'TÃ¼mÃ¼';
      var currentTime   = localStorage.getItem('ykh_filter_time') || 'all';

      function uniq(arr){ var m={}; arr.forEach(function(x){m[x]=true}); return Object.keys(m); }
      function parseHM(s){ var p=s.split(':'); return (+p[0])*60 + (+p[1]); }
      function overlapsAny(ranges, startM, endM){
        if (!Array.isArray(ranges)) return false;
        for (var i=0;i<ranges.length;i++){
          var sp = ranges[i].split('-'); if (sp.length!==2) continue;
          var a = parseHM(sp[0].trim()), b = parseHM(sp[1].trim());
          if (Math.max(a,startM) <= Math.min(b,endM)) return true;
        }
        return false;
      }
      function timeWindowMinutes(key){
        if (key==='morning')  return [5*60, 10*60+59];
        if (key==='noon')     return [11*60,14*60+59];
        if (key==='evening')  return [15*60,18*60+59];
        if (key==='night')    return [19*60,23*60+59];
        return null;
      }

      function buildFilters(){
        var filtersEl = document.getElementById('filters');
        filtersEl.innerHTML = '';
        var tags = ['TÃ¼mÃ¼'];
        allUsers.forEach(function(u){ (u.ulassim||[]).forEach(function(t){ tags.push(t); }); });
        uniq(tags).forEach(function(t){
          var chip = document.createElement('button');
          chip.type='button';
          chip.className='chip'+(t===currentFilter?' active':'');
          chip.textContent=t;
          chip.onclick=function(){
            currentFilter=t;
            localStorage.setItem('ykh_filter_transport', currentFilter);
            buildFilters(); fillSelect();
          };
          filtersEl.appendChild(chip);
        });
      }

      function matchesTime(u){
        if (currentTime==='all') return true;
        var win = timeWindowMinutes(currentTime);
        if (!win) return true;
        return overlapsAny(u.karsilasma, win[0], win[1]);
      }

      function renderTimesPreview(id){
        var box = document.getElementById('timesPreview');
        if (!id) { box.textContent = ''; return; }
        var u = allUsers.find(function(x){ return String(x.id)===String(id); });
        if (!u || !u.karsilasma || !u.karsilasma.length) { box.textContent = ''; return; }
        box.textContent = 'KarÅŸÄ±laÅŸma saatleri: ' + u.karsilasma.join(' â€¢ ');
      }

      function fillSelect(){
        var sel = document.getElementById('userSelect');
        var savedId = localStorage.getItem('ykh_selected_user_id');

        var filtered = allUsers.filter(function(u){
          var passTransport = (currentFilter==='TÃ¼mÃ¼') ? true :
             Array.isArray(u.ulassim) && u.ulassim.indexOf(currentFilter)!==-1;
          var passTime = matchesTime(u);
          return passTransport && passTime;
        });

        sel.innerHTML = '';
        var def = document.createElement('option'); def.value=''; def.textContent='SeÃ§inizâ€¦';
        sel.appendChild(def);

        filtered.forEach(function(u){
          var opt=document.createElement('option');
          opt.value=String(u.id);
          opt.textContent=u.ad+' ('+u.yas+')';
          sel.appendChild(opt);
        });

        if (savedId && filtered.some(function(u){return String(u.id)===String(savedId)})){
          sel.value = savedId;
        }

        var fName = (currentFilter!=='TÃ¼mÃ¼' ? ' â€¢ UlaÅŸÄ±m: '+currentFilter : '');
        var tMap = {all:'', morning:' â€¢ Zaman: Sabah', noon:' â€¢ Zaman: Ã–ÄŸlen', evening:' â€¢ Zaman: AkÅŸamÃ¼stÃ¼', night:' â€¢ Zaman: Gece'};
        document.getElementById('count').textContent = filtered.length + ' kiÅŸi bulundu' + fName + (tMap[currentTime]||'');

        renderTimesPreview(sel.value);
      }

      function loadUsers() {
        fetch('data/users.json?v=' + Date.now())
          .then(function(res){ if(!res.ok) throw new Error('users.json bulunamadÄ±'); return res.json(); })
          .then(function(users){ allUsers=users; buildFilters(); fillSelect(); })
          .catch(function(e){ console.error(e); alert('KullanÄ±cÄ±lar yÃ¼klenemedi: '+e.message); });
      }

      function goProfile() {
        var id = document.getElementById('userSelect').value;
        if (!id) return alert('LÃ¼tfen bir kullanÄ±cÄ± seÃ§.');
        // SeÃ§imleri hatÄ±rla
        localStorage.setItem('ykh_filter_transport', currentFilter);
        localStorage.setItem('ykh_filter_time', currentTime);
        localStorage.setItem('ykh_selected_user_id', id);
        window.location.href = 'profil.html?id=' + encodeURIComponent(id);
      }

      document.addEventListener('DOMContentLoaded', function(){
        // dropdown'u hatÄ±rlanan deÄŸere getir
        document.getElementById('timeFilter').value = currentTime;

        document.getElementById('loginBtn').onclick = goProfile;
        document.getElementById('userSelect').addEventListener('change', function(e){
          renderTimesPreview(e.target.value);
        });
        document.getElementById('userSelect').addEventListener('keydown', function(e){
          if (e.key==='Enter') goProfile();
        });
        document.getElementById('timeFilter').onchange = function(){
          currentTime = this.value;
          localStorage.setItem('ykh_filter_time', currentTime);
          fillSelect();
        };
        loadUsers();
      });
    })();
  </script>
</body>
</html>
