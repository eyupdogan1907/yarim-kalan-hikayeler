<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Giriş</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; text-align: center; }
    select, button { padding: 10px; font-size: 16px; margin-top: 10px; }
    .hint { margin-top: 8px; font-size: 12px; opacity: 0.7; }
  </style>
</head>
<body>

<h1>Giriş Yap</h1>
<p>Kullanıcı seç:</p>
<select id="kullaniciSec"></select><br>
<button id="girisBtn">Giriş</button>

<div class="hint">Liste boşsa sayfayı Ctrl+F5 ile yenile.</div>

<script>
  const select = document.getElementById("kullaniciSec");
  const btn = document.getElementById("girisBtn");

  // JSON dosyasını GitHub URL'sinden çek
  fetch("https://eyupdogan1907.github.io/yarim-kalan-hikayeler/data/users.json")
    .then(r => {
      if (!r.ok) throw new Error("Kullanıcı listesi yüklenemedi");
      return r.json();
    })
    .then(users => {
      users.forEach(u => {
        const opt = document.createElement("option");
        opt.value = u.id;
        opt.textContent = ${u.ad} (${u.konum});
        select.appendChild(opt);
      });
    })
    .catch(err => {
      alert("Hata: " + err.message);
    });

  // Giriş butonuna tıklayınca profil sayfasına yönlendir
  btn.addEventListener("click", () => {
    const seciliId = select.value;
    if (!seciliId) {
      alert("Lütfen bir kullanıcı seçin");
      return;
    }
    window.location.href = profil.html?id=${seciliId};
  });
</script>

</body>
</html>
