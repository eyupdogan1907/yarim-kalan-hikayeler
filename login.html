<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Giriş • YKH</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="topbar">
    <a class="back" href="index.html">←</a>
    <h1>Giriş</h1>
  </header>

  <main class="container">
    <div class="card">
      <h2>Kullanıcı Seç</h2>
      <p>Demo için listeden bir kullanıcı seçip giriş yapabilirsin.</p>
      <form id="loginForm">
        <label for="userSelect">Kullanıcı</label>
        <select id="userSelect" required>
          <option value="" selected disabled>Seç...</option>
        </select>
        <button type="submit" class="btn">Giriş Yap</button>
      </form>
    </div>
  </main>

  <script src="js/app.js"></script>
  <script>
    // sayfa açıldığında kullanıcı listesini doldur
    (async () => {
      const data = await fetchJSON('data/users.json');
      const sel = document.getElementById('userSelect');
      data.users.forEach(u => {
        const opt = document.createElement('option');
        opt.value = u.id;
        opt.textContent = `${u.name} (${u.routes.join(', ')})`;
        sel.appendChild(opt);
      });
    })();

    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const uid = document.getElementById('userSelect').value;
      if (!uid) return;
      setCurrentUserId(uid);
      window.location.href = 'profile.html';
    });
  </script>
</body>
</html>
