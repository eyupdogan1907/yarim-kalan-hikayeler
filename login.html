<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <title>Yarım Kalan Hikayeler — Giriş</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    *{box-sizing:border-box}
    :root{
      --bg:#0f1222; --panel:#171a2e; --border:#263056; --text:#eaf; --muted:#a8b0d9;
      --accent:#6ea8fe; --accent-2:#8bd3ff;
    }
    html,body{height:100%}
    body{
      margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;
      background:linear-gradient(180deg,#0f1222 0%, #121633 100%); color:var(--text);
      display:flex; align-items:center; justify-content:center; padding:24px;
    }
    .card{width:min(900px,95vw); background:var(--panel); border:1px solid var(--border); border-radius:14px; padding:20px;}
    h1{margin:0 0 8px; font-size:22px}
    p{margin:6px 0 18px; color:var(--muted)}
    .row{display:grid; grid-template-columns:1.1fr 1fr; gap:18px}
    @media (max-width:880px){.row{grid-template-columns:1fr}}
    .box{border:1px solid var(--border); border-radius:12px; padding:14px; background:#12152b}
    label{display:block; font-size:14px; color:var(--muted); margin-bottom:8px}
    select,button{
      width:100%; padding:12px 14px; border-radius:10px; border:1px solid var(--border); background:#0f1329; color:var(--text); font-size:16px;
    }
    button{cursor:pointer; border-color:transparent; background:linear-gradient(180deg,var(--accent),var(--accent-2)); color:#09122a; font-weight:700}
    button[disabled]{opacity:.6; cursor:not-allowed; filter:saturate(.5)}
    .grid{display:grid; grid-template-columns:repeat(auto-fill,minmax(160px,1fr)); gap:12px}
    .user{background:#0f1329; border:1px solid var(--border); border-radius:10px; padding:10px; display:flex; gap:10px; align-items:center}
    .ph{width:48px; height:48px; border-radius:8px; object-fit:cover; background:#22263f; border:1px solid var(--border)}
    .name{font-weight:600}
    .err{margin-top:10px; color:#ffb3b3; font-size:14px; display:none}
    .footer{margin-top:16px; font-size:13px; color:var(--muted)}
  </style>
</head>
<body>
  <main class="card">
    <h1>Yarım Kalan Hikayeler</h1>
    <p>Giriş yap ve profilini açalım.</p>

    <div class="row">
      <section class="box">
        <label for="userSelect">Kullanıcı seç</label>
        <select id="userSelect" aria-label="Kullanıcı seçimi">
          <option value="" selected disabled>Bir kullanıcı seçin…</option>
        </select>
        <div style="height:12px"></div>
        <button id="loginBtn" disabled>Devam</button>
        <div id="errorBox" class="err"></div>
        <div class="footer">Veriler <code>data/users.json</code> dosyasından yüklenir.</div>
      </section>

      <section class="box">
        <label>Önizleme</label>
        <div id="userGrid" class="grid" aria-live="polite"></div>
      </section>
    </div>
  </main>

  <script>
    const USERS_URL = "data/users.json";

    function safeText(v, fallback="") {
      return (v===undefined || v===null) ? fallback : String(v);
    }

    async function loadUsers(){
      const select = document.getElementById("userSelect");
      const grid = document.getElementById("userGrid");
      const err = document.getElementById("errorBox");
      err.style.display = "none";

      try{
        const res = await fetch(USERS_URL, {cache:"no-store"});
        if(!res.ok) throw new Error("users.json yüklenemedi ("+res.status+")");
        const users = await res.json();

        // select doldur
        users.forEach(u=>{
          const opt = document.createElement("option");
          opt.value = u.id;
          opt.textContent = safeText(u.isim, "İsimsiz")+" (#"+u.id+")";
          select.appendChild(opt);
        });

        // grid doldur (küçük önizleme)
        grid.innerHTML = "";
        users.forEach(u=>{
          const item = document.createElement("div");
          item.className = "user";
          const img = document.createElement("img");
          img.className = "ph";
          img.alt = safeText(u.isim,"Kullanıcı");
          img.src = safeText(u.foto,"images/placeholder.jpg");
          const wrap = document.createElement("div");
          const nm = document.createElement("div");
          nm.className = "name";
          nm.textContent = safeText(u.isim,"İsimsiz");
          const meta = document.createElement("div");
          meta.style.fontSize = "12px";
          meta.style.opacity = ".7";
          const yas = (u.yas!=null) ? u.yas+" yaş" : "";
          const meslek = safeText(u.meslek,"");
          meta.textContent = [yas, meslek].filter(Boolean).join(" • ");
          wrap.appendChild(nm); wrap.appendChild(meta);
          item.appendChild(img); item.appendChild(wrap);
          grid.appendChild(item);
        });

      }catch(e){
        err.textContent = "Hata: " + e.message + " — Dosya yolu doğru mu?";
        err.style.display = "block";
      }
    }

    function handleSelect(){
      const v = document.getElementById("userSelect").value;
      document.getElementById("loginBtn").disabled = !v;
    }

    function login(){
      const id = document.getElementById("userSelect").value;
      if(!id) return;
      // Seçili kullanıcıyı sakla ve profil sayfasına git
      localStorage.setItem("selectedUser", String(id));
      // Küçük bir güvenlik: önce temizle
      sessionStorage.removeItem("profileError");
      window.location.href = "profil.html";
    }

    document.getElementById("userSelect").addEventListener("change", handleSelect);
    document.getElementById("loginBtn").addEventListener("click", login);
    loadUsers();
  </script>
</body>
</html>
