<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>Yarım Kalan Hikayeler — Giriş</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Arial, sans-serif;
      background: #0f1222;
      color: #eef;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #171a2e;
      border: 1px solid #263056;
      border-radius: 12px;
      padding: 24px;
      width: 320px;
      text-align: center;
    }
    h1 {
      margin: 0 0 20px;
      font-size: 20px;
    }
    select, button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 8px;
      border: 1px solid #263056;
      font-size: 16px;
    }
    button {
      background: #1d4ed8;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>✨ Yarım Kalan Hikayeler</h1>
    <label for="userSelect">Kullanıcı seç</label>
    <select id="userSelect">
      <option value="">Bir kullanıcı seçin…</option>
    </select>
    <button onclick="login()">Giriş Yap</button>
  </div>

  <script>
    async function loadUsers() {
      try {
        const response = await fetch("data/users.json");
        const users = await response.json();
        const select = document.getElementById("userSelect");
        users.forEach(user => {
          const option = document.createElement("option");
          option.value = user.id;
          option.textContent = user.isim;
          select.appendChild(option);
        });
      } catch (err) {
        console.error("Kullanıcılar yüklenemedi:", err);
      }
    }

    function login() {
      const id = document.getElementById("userSelect").value;
      if (id) {
        window.location.href = profil.html?id=${id};
      } else {
        alert("Lütfen bir kullanıcı seçin.");
      }
    }

    loadUsers();
  </script>
</body>
</html>
