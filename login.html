<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>Yarım Kalan Hikayeler — Giriş</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    *{box-sizing:border-box}
    body{
      margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;
      background:#0f1222;color:#eef;display:flex;align-items:center;justify-content:center;height:100vh
    }
    .card{width:340px;background:#171a2e;border:1px solid #263056;border-radius:14px;padding:20px;text-align:center}
    h1{margin:0 0 14px}
    select,button{width:100%;padding:12px;border-radius:10px;border:1px solid #263056;background:#22263f;color:#eef;font-size:15px}
    button{margin-top:10px;background:#3a5ad9;border:none;cursor:pointer}
    button:disabled{opacity:.6;cursor:not-allowed}
    .err{margin-top:8px;color:#ffb3b3;display:none;font-size:14px}
  </style>
</head>
<body>
  <div class="card">
    <h1>✨ Yarım Kalan Hikayeler</h1>
    <label for="userSelect" style="display:block;margin:8px 0 6px;opacity:.8">Kullanıcı seç</label>
    <select id="userSelect">
      <option value="" selected disabled>Bir kullanıcı seçin…</option>
    </select>
    <button id="goBtn" disabled>Giriş Yap</button>
    <div id="err" class="err"></div>
  </div>

  <script>
    const USERS_URL = "data/users.json";
    const selectEl = document.getElementById("userSelect");
    const goBtn = document.getElementById("goBtn");
    const errBox = document.getElementById("err");

    // Önceki yanlış değeri temizleyelim
    localStorage.removeItem("currentUserId");

    // users.json yükle
    fetch(USERS_URL, {cache:"no-store"})
      .then(r => {
        if(!r.ok) throw new Error("users.json yüklenemedi ("+r.status+")");
        return r.json();
      })
      .then(users => {
        // dropdown’u doldur
        users.forEach(u => {
          const opt = document.createElement("option");
          opt.value = u.id; // -> profil.html bu ID'yi okuyacak
          opt.textContent = ${u.isim} (${u.sehir});
          selectEl.appendChild(opt);
        });
      })
      .catch(e => {
        errBox.textContent = "Hata: " + e.message;
        errBox.style.display = "block";
      });

    // Seçime göre butonu aktif et
    selectEl.addEventListener("change", () => {
      goBtn.disabled = !selectEl.value;
    });

    // Giriş
    goBtn.addEventListener("click", () => {
      const id = selectEl.value;
      if(!id){ return; }
      localStorage.setItem("currentUserId", String(id));
      window.location.href = "profil.html";
    });
  </script>
</body>
</html>
