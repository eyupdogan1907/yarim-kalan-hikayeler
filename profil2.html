<!doctype html><html lang="tr"><meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Profil2 Test</title>
<body style="font-family:system-ui;background:#ffd400;text-align:center">
  <h2 id="status">Yükleniyor…</h2>
  <img id="photo" style="width:150px;height:150px;object-fit:cover;border-radius:50%;background:#fff">
  <div id="out"></div>

<script>
(async()=>{
  try{
    const params = new URLSearchParams(location.search);
    const id = Number(params.get('id'));
    document.getElementById('status').textContent = 'URL id=' + params.get('id');
    if(!id){ document.getElementById('out').textContent='ID yok (profil2.html?id=1)'; return; }

    const res = await fetch('kullanicilar.json',{cache:'no-store'});
    document.getElementById('out').textContent = 'JSON status = ' + res.status;
    if(!res.ok) return;

    const users = await res.json();
    const u = users.find(x => Number(x.id)===id);
    if(!u){ document.getElementById('out').textContent += ' | kullanıcı bulunamadı'; return; }

    document.getElementById('status').textContent = 'Kullanıcı: ' + u.ad;
    document.getElementById('photo').src = u.profilFoto;
    document.getElementById('out').textContent = Konum: ${u.konum} | Pi: ${u.piBakiyesi};
  }catch(e){
    document.body.innerHTML = '<pre style="text-align:left;padding:16px">'+e.message+'</pre>';
    console.error(e);
  }
})();
</script>
</body></html>
